<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1 - Identitas Dasar Kader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .glass-effect { background: #ffffff; border: 1px solid #f1f5f9; border-radius: 24px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); }
        input { border-bottom: 2px solid #e2e8f0 !important; transition: all 0.3s; background: transparent; padding: 8px 0; font-weight: 600; width: 100%; }
        input:focus { border-bottom: 2px solid #b91c1c !important; outline: none; background: #fffcfc; }
        .label-style { font-size: 10px; font-weight: 800; color: #b91c1c; text-transform: uppercase; letter-spacing: 0.1em; display: block; margin-bottom: 4px; }
    </style>
</head>
<body class="pb-10">

    <div class="bg-red-700 pt-10 pb-20 px-6 text-center shadow-lg">
        <img src="https://i.imghippo.com/files/LSfZ5782jAI.png" alt="Logo" class="w-16 mx-auto mb-4">
        <h1 class="text-white font-extrabold text-lg tracking-tighter italic uppercase">Data Identitas Utama</h1>
        <p class="text-red-100 text-[10px] font-bold tracking-widest uppercase opacity-80">Langkah 1 dari 4</p>
    </div>

    <div class="max-w-xl mx-auto -mt-12 px-4">
        <div class="glass-effect p-8 md:p-10">
            
            <div class="flex flex-col items-center mb-10">
                <div id="photo-preview" class="w-32 h-44 bg-slate-50 border-2 border-dashed border-slate-200 rounded-3xl flex items-center justify-center overflow-hidden mb-4 shadow-inner relative">
                    <span id="placeholder-text" class="text-slate-400 text-[10px] font-bold uppercase text-center px-4 tracking-tighter">Pas Foto Resmi 3x4</span>
                </div>
                <input type="file" id="foto-input" accept="image/*" class="hidden" onchange="previewImage(this)">
                <button onclick="document.getElementById('foto-input').click()" class="bg-slate-900 text-white text-[10px] font-bold py-3 px-8 rounded-2xl shadow-lg uppercase tracking-widest hover:bg-black transition-all">Pilih Foto Kader</button>
            </div>

            <div class="space-y-8">
                <div>
                    <label class="label-style">Nama Lengkap (Sesuai KTP) *</label>
                    <input type="text" id="nama" placeholder="MASUKKAN NAMA LENGKAP" oninput="this.value = this.value.toUpperCase()">
                </div>

                <div class="grid md:grid-cols-2 gap-8">
                    <div>
                        <label class="label-style">NIK (16 Digit) *</label>
                        <input type="text" id="nik" maxlength="16" placeholder="340xxxxxxxxxxxxx" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                    </div>
                    <div>
                        <label class="label-style">Nomor KTA (Jika Ada)</label>
                        <input type="text" id="kta" placeholder="NOMOR KTA">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-8">
                    <div>
                        <label class="label-style">Tempat Lahir</label>
                        <input type="text" id="tmp_lahir" placeholder="KOTA/KAB" oninput="this.value = this.value.toUpperCase()">
                    </div>
                    <div>
                        <label class="label-style">Tanggal Lahir</label>
                        <input type="date" id="tgl_lahir" class="text-slate-600">
                    </div>
                </div>
            </div>

            <div class="mt-12">
                <button onclick="nextStep()" class="w-full bg-red-700 text-white font-bold py-5 rounded-2xl shadow-xl uppercase text-[11px] tracking-widest hover:bg-red-800 transition-all flex justify-center items-center gap-2">
                    Lanjut ke Alamat & Medsos
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        function previewImage(input) {
            const preview = document.getElementById('photo-preview');
            const placeholder = document.getElementById('placeholder-text');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" class="w-full h-full object-cover">`;
                    // Simpan ke localStorage untuk dibawa ke halaman review nanti
                    localStorage.setItem('kader_foto', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function nextStep() {
            // Validasi Sederhana
            const nama = document.getElementById('nama').value;
            const nik = document.getElementById('nik').value;
            
            if(!nama || !nik || nik.length < 16) {
                alert("Mohon lengkapi Nama dan NIK (16 digit) sebelum lanjut.");
                return;
            }

            // Simpan data ke localStorage
            localStorage.setItem('kader_nama', nama);
            localStorage.setItem('kader_nik', nik);
            localStorage.setItem('kader_kta', document.getElementById('kta').value);
            localStorage.setItem('kader_tmp_lahir', document.getElementById('tmp_lahir').value);
            localStorage.setItem('kader_tgl_lahir', document.getElementById('tgl_lahir').value);

            // Pindah ke halaman berikutnya (kita asumsikan file berikutnya namanya step2.html)
            // window.location.href = "step2.html"; 
            alert("Data Identitas Tersimpan! Siap lanjut ke Step 2?");
        }
    </script>
</body>
</html>
