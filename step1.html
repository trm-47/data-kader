<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Data Pribadi - Step 1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="progress-container">
        <div class="progress-bar" style="width: 20%"></div>
    </div>

    <div class="form-card">
        <div class="header-form">
            <img src="https://i.ibb.co.com/N2K0XRMW/logo-pdi.png" alt="Logo PDI Perjuangan" class="logo-small">
            <div>
                <h2>Data Pribadi</h2>
            </div>
        </div>

        <div class="photo-upload-container">
            <div id="photoPreview" class="photo-preview"><span>Foto Kader</span></div>
            <input type="file" id="photoInput" accept="image/*" capture="user" hidden>
            <button type="button" onclick="document.getElementById('photoInput').click()" class="btn-outline-sm">ðŸ“¸ Foto / Selfie</button>
        </div>

        <div class="input-group">
            <label>Nama Lengkap <span class="required">*</span></label>
            <input type="text" id="nama_lengkap" placeholder="Sesuai KTP" class="input-field">
        </div>

        <div class="input-group">
            <label>Jenis Kelamin <span class="required">*</span></label>
            <div class="gender-selection">
                <label class="gender-option">
                    <input type="radio" name="jenis_kelamin" value="Laki-laki">
                    <span class="gender-card">Laki-laki</span>
                </label>
                <label class="gender-option">
                    <input type="radio" name="jenis_kelamin" value="Perempuan">
                    <span class="gender-card">Perempuan</span>
                </label>
            </div>
        </div>

        <div class="input-group">
            <label>NIK <span class="required">*</span></label>
            <input type="number" id="nik" placeholder="16 Digit NIK" class="input-field">
        </div>

        <div class="input-group">
            <label>No. KTA <span class="required">*</span></label>
            <input type="text" id="no_kta" placeholder="Isi - jika belum ada" class="input-field">
        </div>

        <div class="input-group">
            <label>Alamat Lengkap <span class="required">*</span></label>
            <input type="text" id="alamat" placeholder="Jl / Dusun" class="input-field">
        </div>

        <div style="display: flex; gap: 10px;">
            <div class="input-group" style="flex: 1;">
                <label>RT <span class="required">*</span></label>
                <input type="text" id="rt" placeholder="RT" class="input-field">
            </div>
            <div class="input-group" style="flex: 1;">
                <label>RW <span class="required">*</span></label>
                <input type="text" id="rw" placeholder="RW" class="input-field">
            </div>
        </div>

        <div class="input-group">
            <label>Kelurahan <span class="required">*</span></label>
            <input type="text" id="kelurahan" placeholder="Kelurahan" class="input-field">
        </div>

        <div class="input-group">
            <label>Kecamatan <span class="required">*</span></label>
            <input type="text" id="kecamatan" placeholder="Kecamatan" class="input-field">
        </div>

        <div class="input-group">
            <label>Kabupaten / Kota <span class="required">*</span></label>
            <input type="text" id="kab_kota" placeholder="Kab/Kota" class="input-field">
        </div>

        <div class="input-group">
            <label>Pekerjaan <span class="required">*</span></label>
            <input type="text" id="pekerjaan" placeholder="Pekerjaan" class="input-field">
        </div>

        <div class="input-group">
            <label>Kontak / WhatsApp <span class="required">*</span></label>
            <input type="tel" id="kontak" placeholder="No. HP" class="input-field">
        </div>

        <button onclick="saveStep1()" class="btn-primary">Lanjut</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
