<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1 - Identitas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-6">
    <div class="max-w-md mx-auto">
        <h2 class="text-2xl font-black text-red-600 italic uppercase">Langkah 01</h2>
        <p class="text-xs text-slate-400 mb-6">IDENTITAS PERSONAL</p>
        
        <div class="space-y-4">
            <input id="nama" placeholder="NAMA LENGKAP" class="w-full p-4 rounded-xl bg-slate-800 border border-slate-700">
            <input id="nik" placeholder="NIK (16 DIGIT)" type="number" class="w-full p-4 rounded-xl bg-slate-800 border border-slate-700">
            <input id="kta" placeholder="NOMOR KTA" class="w-full p-4 rounded-xl bg-slate-800 border border-slate-700">
            <div class="grid grid-cols-2 gap-2">
                <input id="tempat_lahir" placeholder="TEMPAT LAHIR" class="p-4 rounded-xl bg-slate-800 border border-slate-700">
                <input id="tgl_lahir" type="date" class="p-4 rounded-xl bg-slate-800 border border-slate-700 text-slate-400">
            </div>
            <select id="gender" class="w-full p-4 rounded-xl bg-slate-800 border border-slate-700">
                <option value="LAKI-LAKI">LAKI-LAKI</option>
                <option value="PEREMPUAN">PEREMPUAN</option>
            </select>
        </div>

        <button onclick="saveStep1()" class="w-full mt-8 bg-red-700 p-4 rounded-2xl font-bold">LANJUT KE KONTAK</button>
    </div>

    <script>
        function saveStep1() {
            localStorage.setItem('kader_nama', document.getElementById('nama').value);
            localStorage.setItem('kader_nik', document.getElementById('nik').value);
            localStorage.setItem('kader_kta', document.getElementById('kta').value);
            localStorage.setItem('kader_tempat_lahir', document.getElementById('tempat_lahir').value);
            localStorage.setItem('kader_tgl_lahir', document.getElementById('tgl_lahir').value);
            localStorage.setItem('kader_gender', document.getElementById('gender').value);
            window.location.href = 'step2.html';
        }
        // Load data jika user kembali dari step 2
        window.onload = () => {
            if(localStorage.getItem('kader_nama')) {
                document.getElementById('nama').value = localStorage.getItem('kader_nama');
                document.getElementById('nik').value = localStorage.getItem('kader_nik');
                document.getElementById('kta').value = localStorage.getItem('kader_kta');
            }
        }
    </script>
</body>
</html>
