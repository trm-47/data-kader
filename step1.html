<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Identitas Kader - Step 1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="progress-container">
        <div class="progress-bar" style="width: 20%"></div>
    </div>

    <div class="form-card">
        <div class="header-form">
            <img src="https://via.placeholder.com/60" alt="Logo Partai" class="logo-small">
            <div>
                <h2>Identitas Diri</h2>
                <p class="subtitle">Lengkapi data dasar dan foto profil Anda.</p>
            </div>
        </div>

        <div class="photo-upload-container">
            <div id="photoPreview" class="photo-preview">
                <span>Belum ada foto</span>
            </div>
            <input type="file" id="photoInput" accept="image/*" capture="user" hidden>
            <button type="button" onclick="document.getElementById('photoInput').click()" class="btn-outline-sm">
                ðŸ“¸ Ambil Foto / Selfie
            </button>
        </div>

        <div class="input-group">
            <label>Nama Lengkap (Sesuai KTP) <span class="required">*</span></label>
            <input type="text" id="nama_lengkap" placeholder="Masukkan nama tanpa gelar" class="input-field">
        </div>

        <div class="input-group">
            <label>Jenis Kelamin <span class="required">*</span></label>
            <div class="gender-selection">
                <label class="gender-option">
                    <input type="radio" name="jenis_kelamin" value="Laki-laki">
                    <span class="gender-card">Laki-laki</span>
                </label>
                <label class="gender-option">
                    <input type="radio" name="jenis_kelamin" value="Perempuan">
                    <span class="gender-card">Perempuan</span>
                </label>
            </div>
        </div>

        <div class="input-group">
            <label>NIK <span class="required">*</span></label>
            <input type="number" id="nik" placeholder="16 digit nomor NIK" class="input-field">
        </div>

        <div class="input-group">
            <label>Tempat Lahir <span class="required">*</span></label>
            <input type="text" id="tempat_lahir" placeholder="Contoh: Jakarta" class="input-field">
        </div>

        <div class="nav-buttons">
            <button onclick="saveAndNext()" class="btn-primary">Lanjut ke Pendidikan</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
