<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Data Pribadi - Step 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="progress-container">
        <div class="progress-bar" style="width: 20%"></div>
    </div>

    <div class="form-card">
        <div class="header-form">
            <img src="https://i.ibb.co.com/N2K0XRMW/logo-pdi.png" class="logo-small" alt="PDI Perjuangan">
            <h2>Data Pribadi</h2>
            <p class="subtitle">Lengkapi identitas diri sesuai KTP</p>
        </div>

<div class="input-group">
    <label>FOTO PROFIL KADER <span class="required">*</span></label>
    <div style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
        <div id="photoPreview" style="width: 120px; height: 120px; border-radius: 50%; border: 2px dashed #ccc; display: flex; align-items: center; justify-content: center; overflow: hidden; background: #f8fafc;">
            <span style="font-size: 10px; color: #94a3b8; text-align: center; padding: 10px;">Belum ada foto</span>
        </div>
        
        <input type="file" id="photoInput" accept="image/*" style="display: none;">
        <button type="button" onclick="document.getElementById('photoInput').click()" class="btn-outline-sm" style="width: auto; padding: 10px 20px;">
            ðŸ“¸ Ambil Foto / Galeri
        </button>
        <small style="font-size: 10px; color: var(--soft-slate);">Format: JPG, PNG (Maks 2MB)</small>
    </div>
</div>

        <div class="input-group">
            <label>Nama Lengkap <span class="required">*</span></label>
            <input type="text" id="nama_lengkap" placeholder="Nama Sesuai KTP" class="input-field">
        </div>
        
        <div class="flex-row">
            <div class="input-group" style="flex: 1;">
                <label>Tempat Lahir <span class="required">*</span></label>
                <input type="text" id="tempat_lahir" placeholder="Kota/Kab" class="input-field">
            </div>
            <div class="input-group" style="flex: 1;">
                <label>Tanggal Lahir <span class="required">*</span></label>
                <input type="date" id="tanggal_lahir" class="input-field">
            </div>
        </div>

        <div class="input-group">
            <label>Jenis Kelamin <span class="required">*</span></label>
            <div class="gender-selection">
                <label class="gender-option">
                    <input type="radio" name="jenis_kelamin" value="Laki-laki">
                    <span class="gender-card">Laki-laki</span>
                </label>
                <label class="gender-option">
                    <input type="radio" name="jenis_kelamin" value="Perempuan">
                    <span class="gender-card">Perempuan</span>
                </label>
            </div>
        </div>

        <div class="flex-row">
            <div class="input-group">
                <label>NIK <span class="required">*</span></label>
                <input type="number" id="nik" placeholder="16 Digit NIK" class="input-field">
            </div>
            <div class="input-group">
                <label>No. KTA</label>
                <input type="text" id="no_kta" placeholder="Jika ada" class="input-field">
            </div>
        </div>

        <div class="input-group">
            <label>Alamat Domisili <span class="required">*</span></label>
            <input type="text" id="alamat" placeholder="Nama Jalan / Dusun" class="input-field">
        </div>

        <div class="flex-row">
            <div class="input-group">
                <label>RT <span class="required">*</span></label>
                <input type="text" id="rt" placeholder="000" class="input-field">
            </div>
            <div class="input-group">
                <label>RW <span class="required">*</span></label>
                <input type="text" id="rw" placeholder="000" class="input-field">
            </div>
        </div>

        <div class="input-group">
            <label>Kelurahan / Desa <span class="required">*</span></label>
            <input type="text" id="kelurahan" placeholder="Nama Kelurahan" class="input-field">
        </div>

        <div class="input-group">
            <label>Kecamatan <span class="required">*</span></label>
            <input type="text" id="kecamatan" placeholder="Nama Kecamatan" class="input-field">
        </div>

        <div class="input-group">
            <label>Kabupaten / Kota <span class="required">*</span></label>
            <input type="text" id="kab_kota" placeholder="Contoh: Sleman / Yogyakarta" class="input-field">
        </div>

        <div class="input-group">
            <label>Pekerjaan <span class="required">*</span></label>
            <input type="text" id="pekerjaan" placeholder="Contoh: Wiraswasta" class="input-field">
        </div>

        <div class="input-group">
            <label>WhatsApp <span class="required">*</span></label>
            <input type="tel" id="kontak" placeholder="0812xxxx" class="input-field">
        </div>

        <button onclick="saveStep1()" class="btn-primary" style="margin-top: 20px;">LANJUT KE STEP 2</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
