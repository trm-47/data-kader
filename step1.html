<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Data Pribadi - Step 1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="progress-container">
        <div class="progress-bar" style="width: 20%"></div>
    </div>

    <div class="form-card">
        <div class="header-form">
            <img src="https://i.ibb.co.com/N2K0XRMW/logo-pdi.png" alt="Logo PDI Perjuangan" class="logo-small">
            <div>
                <h2>Data Pribadi</h2>
                <p class="subtitle">Sesuai Form Database Pendidikan Kader</p>
            </div>
        </div>

        <div class="photo-upload-container">
            <div id="photoPreview" class="photo-preview"><span>Foto Kader</span></div>
            <input type="file" id="photoInput" accept="image/*" capture="user" hidden>
            <button type="button" onclick="document.getElementById('photoInput').click()" class="btn-outline-sm">ðŸ“¸ Ambil Foto / Selfie</button>
        </div>

        <div class="input-group">
            <label>Nama Lengkap <span class="required">*</span></label>
            <input type="text" id="nama_lengkap" placeholder="Input Nama Lengkap" class="input-field">
        </div>

        <div class="input-group">
            <label>NIK <span class="required">*</span></label>
            <input type="number" id="nik" placeholder="16 Digit NIK" class="input-field">
        </div>

        <div class="input-group">
            <label>No. KTA</label>
            <input type="text" id="no_kta" placeholder="Input Nomor KTA" class="input-field">
        </div>

        <div class="input-group">
            <label>Alamat Lengkap (Jl / Dusun) <span class="required">*</span></label>
            <input type="text" id="alamat" placeholder="Nama Jalan / No Rumah" class="input-field">
        </div>

        <div style="display: flex; gap: 10px;">
            <div class="input-group" style="flex: 1;">
                <label>RT</label>
                <input type="number" id="rt" placeholder="000" class="input-field">
            </div>
            <div class="input-group" style="flex: 1;">
                <label>RW</label>
                <input type="number" id="rw" placeholder="000" class="input-field">
            </div>
        </div>

        <div class="input-group">
            <label>Kelurahan <span class="required">*</span></label>
            <input type="text" id="kelurahan" placeholder="Nama Kelurahan" class="input-field">
        </div>

        <div class="input-group">
            <label>Kecamatan <span class="required">*</span></label>
            <input type="text" id="kecamatan" placeholder="Nama Kecamatan" class="input-field">
        </div>

        <div class="input-group">
            <label>Kabupaten / Kota <span class="required">*</span></label>
            <input type="text" id="kab_kota" placeholder="Contoh: Yogyakarta" class="input-field">
        </div>

        <div class="input-group">
            <label>Pekerjaan <span class="required">*</span></label>
            <input type="text" id="pekerjaan" placeholder="Contoh: Wiraswasta" class="input-field">
        </div>

        <div class="input-group">
            <label>Kontak / No. HP (WhatsApp) <span class="required">*</span></label>
            <input type="tel" id="kontak" placeholder="0812xxxx" class="input-field">
        </div>

        <div class="nav-buttons">
            <button onclick="saveStep1()" class="btn-primary">Lanjut ke Pendidikan Formal</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
