<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Berhasil Terkirim - PDI Perjuangan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        .success-icon {
            width: 80px;
            height: 80px;
            background: #16a34a;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
            box-shadow: 0 10px 20px rgba(22, 163, 74, 0.2);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .thank-you-text {
            font-size: 14px;
            color: var(--soft-slate);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .card-finish {
            text-align: center;
            padding: 40px 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-card card-finish">
        <div class="header-form">
            <img src="https://i.ibb.co.com/N2K0XRMW/logo-pdi.png" alt="Logo" class="logo-small">
        </div>

        <div class="success-icon">✓</div>
        
        <h2 style="margin-bottom: 10px;">Data Berhasil Terkirim!</h2>
        <div class="thank-you-text">
            Merdeka! Terima kasih, Kamerad. Data Anda telah berhasil disimpan dalam Database Digital Kader <b>DPD PDI Perjuangan DIY</b>.
        </div>

        <div style="border-top: 1px solid #f1f5f9; padding-top: 25px;">
            <button onclick="backToHome()" class="btn-primary">KEMBALI KE BERANDA</button>
            <p style="margin-top: 20px; font-size: 12px; color: var(--soft-slate);">
                Sistem Informasi Kader Digital © 2026
            </p>
        </div>
    </div>
</div>

<script>
    function backToHome() {
        // Pastikan storage bersih saat kembali ke depan
        localStorage.clear();
        window.location.href = 'index.html';
    }

    // Efek kembang api kecil (optional) saat landing
    window.onload = () => {
        console.log("Data Kader Sukses Tersimpan.");
    };
</script>

</body>
</html>
