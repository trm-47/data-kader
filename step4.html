<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 4 - Riwayat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: white; }
        .input-dark { background: #0f172a; border: 1px solid #334155; border-radius: 12px; padding: 12px; color: white; font-size: 14px; }
        .list-card { background: white; color: #1e293b; border-radius: 20px; padding: 16px; border-left: 6px solid #b91c1c; }
    </style>
</head>
<body class="p-6 pb-24">
    <div class="max-w-md mx-auto pt-6">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-black italic text-red-600">LANGKAH 04</h1>
                <p class="text-[10px] text-slate-400 uppercase tracking-widest">Struktural & Penugasan</p>
            </div>
            <img src="https://i.ibb.co.com/5WyjxSkV/PDI-Perjuangan-3.png" class="h-12 opacity-50">
        </div>

        <div class="bg-slate-800/50 p-6 rounded-[32px] border border-slate-700 mb-8">
            <p class="text-[10px] font-black text-red-500 uppercase mb-4 tracking-tighter italic">+ Input Riwayat Jabatan</p>
            <div class="space-y-3">
                <input id="j" placeholder="Jabatan (ex: Wakil Sekretaris)" class="input-dark w-full">
                <select id="t" class="input-dark w-full">
                    <option value="DPP">DPP</option><option value="DPD">DPD</option>
                    <option value="DPC">DPC</option><option value="PAC">PAC</option>
                    <option value="RANTING">RANTING</option>
                </select>
                <button onclick="add()" class="w-full bg-white text-slate-900 p-3 rounded-xl font-black text-xs uppercase shadow-lg">Tambahkan ke Daftar</button>
            </div>
        </div>

        <div id="display" class="space-y-3"></div>

        <div class="fixed bottom-6 left-6 right-6 max-w-md mx-auto">
            <button onclick="window.location.href='step5.html'" class="w-full bg-red-700 p-5 rounded-3xl font-black uppercase tracking-[0.2em] shadow-2xl">Lanjut Step 5</button>
        </div>
    </div>

    <script>
        let data = JSON.parse(localStorage.getItem('kader_riwayat_struktural_json') || '[]');
        function render() {
            const div = document.getElementById('display');
            div.innerHTML = data.length ? '' : '<div class="text-center py-10 border-2 border-dashed border-slate-800 rounded-3xl text-slate-600 text-xs uppercase font-bold">Belum ada riwayat</div>';
            data.forEach((item, i) => {
                div.innerHTML += `
                <div class="list-card flex justify-between items-center animate-fade-in">
                    <div>
                        <p class="text-[9px] font-black text-red-600 uppercase tracking-tighter">${item.tingkat}</p>
                        <p class="font-extrabold uppercase text-sm leading-tight">${item.jabatan}</p>
                    </div>
                    <button onclick="del(${i})" class="w-8 h-8 rounded-full bg-slate-100 text-red-600 font-black">Ã—</button>
                </div>`;
            });
        }
        function add() {
            const j = document.getElementById('j').value;
            const t = document.getElementById('t').value;
            if(!j) return;
            data.push({ jabatan: j, tingkat: t });
            localStorage.setItem('kader_riwayat_struktural_json', JSON.stringify(data));
            document.getElementById('j').value = '';
            render();
        }
        function del(i) { data.splice(i, 1); localStorage.setItem('kader_riwayat_struktural_json', JSON.stringify(data)); render(); }
        window.onload = render;
    </script>
</body>
</html>
