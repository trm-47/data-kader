<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 4 - Jabatan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-white p-6 pb-20">
    <div class="max-w-md mx-auto">
        <h2 class="text-2xl font-black text-red-600 italic uppercase">Langkah 04</h2>
        <p class="text-xs text-slate-400 mb-6">RIWAYAT JABATAN & PENUGASAN</p>

        <div class="bg-slate-800 p-5 rounded-3xl border border-slate-700 mb-6">
            <p class="text-[10px] font-black text-red-500 uppercase mb-3 underline">Tambah Jabatan Struktural</p>
            <div class="space-y-3">
                <input id="st_jabatan" placeholder="JABATAN (CONTOH: KETUA PAC)" class="w-full p-3 rounded-xl bg-slate-700 text-sm">
                <select id="st_tingkat" class="w-full p-3 rounded-xl bg-slate-700 text-sm">
                    <option value="DPP">DPP</option><option value="DPD">DPD</option><option value="DPC">DPC</option>
                    <option value="PAC">PAC</option><option value="RANTING">RANTING</option>
                </select>
                <div class="grid grid-cols-2 gap-2">
                    <input id="st_mulai" placeholder="TAHUN MULAI" class="p-3 rounded-xl bg-slate-700 text-sm">
                    <input id="st_selesai" placeholder="TAHUN SELESAI" class="p-3 rounded-xl bg-slate-700 text-sm">
                </div>
                <button onclick="addStruk()" class="w-full bg-slate-100 text-slate-900 p-3 rounded-xl font-black text-xs uppercase">+ TAMBAHKAN JABATAN</button>
            </div>
        </div>

        <div id="list-struk" class="space-y-2 mb-10"></div>

        <button onclick="window.location.href='step5.html'" class="w-full bg-red-700 p-4 rounded-2xl font-bold uppercase shadow-lg">Lanjut ke Pekerjaan</button>
    </div>

    <script>
        let strukData = JSON.parse(localStorage.getItem('kader_riwayat_struktural_json') || '[]');

        function render() {
            const container = document.getElementById('list-struk');
            container.innerHTML = strukData.length ? '' : '<p class="text-center text-slate-500 text-xs italic">Belum ada riwayat ditambahkan</p>';
            strukData.forEach((item, i) => {
                container.innerHTML += `
                    <div class="bg-white/5 p-3 rounded-xl border-l-4 border-red-600 flex justify-between items-center">
                        <div>
                            <p class="text-[10px] font-bold text-red-500">${item.tingkat}</p>
                            <p class="text-sm font-bold uppercase">${item.jabatan}</p>
                            <p class="text-[9px] text-slate-500">${item.mulai} - ${item.selesai || 'Sekarang'}</p>
                        </div>
                        <button onclick="hapus(${i})" class="bg-red-900/50 text-red-500 p-2 rounded-lg text-xs font-black">X</button>
                    </div>`;
            });
        }

        function addStruk() {
            const j = document.getElementById('st_jabatan').value;
            const t = document.getElementById('st_tingkat').value;
            if(!j) return alert("Isi Jabatan!");
            
            strukData.push({ 
                jabatan: j, tingkat: t, 
                mulai: document.getElementById('st_mulai').value, 
                selesai: document.getElementById('st_selesai').value 
            });
            localStorage.setItem('kader_riwayat_struktural_json', JSON.stringify(strukData));
            document.getElementById('st_jabatan').value = '';
            render();
        }

        function hapus(i) {
            strukData.splice(i, 1);
            localStorage.setItem('kader_riwayat_struktural_json', JSON.stringify(strukData));
            render();
        }
        window.onload = render;
    </script>
</body>
</html>
