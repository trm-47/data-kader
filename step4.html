<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jabatan Partai - Step 4</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="progress-container">
        <div class="progress-bar" style="width: 80%"></div>
    </div>

    <div class="form-card">
        <div class="header-form">
            <img src="https://i.ibb.co.com/N2K0XRMW/logo-pdi.png" alt="Logo PDI Perjuangan" class="logo-small">
            <div>
                <h2>Riwayat Jabatan Partai</h2>
            </div>
        </div>

        <div class="input-group">
            <label>Tingkatan Struktur <span class="required">*</span></label>
            <select id="tingkatan_partai" class="input-field">
                <option value="">-- Pilih Tingkatan --</option>
                <option value="DPP">DPP (Nasional)</option>
                <option value="DPD">DPD (Provinsi)</option>
                <option value="DPC">DPC (Kab/Kota)</option>
                <option value="PAC">PAC (Kecamatan)</option>
                <option value="Ranting">Ranting (Kelurahan)</option>
                <option value="Anak Ranting">Anak Ranting (RW)</option>
                <option value="Sayap/Badan">Sayap / Badan Partai</option>
            </select>
        </div>

        <div class="input-group">
            <label>Jabatan <span class="required">*</span></label>
            <select id="jabatan_partai" class="input-field" onchange="toggleBidang()">
                <option value="">-- Pilih Jabatan --</option>
                <option value="Ketua">Ketua</option>
                <option value="Sekretaris">Sekretaris</option>
                <option value="Bendahara">Bendahara</option>
                <option value="Wakil Ketua">Wakil Ketua</option>
                <option value="Wakil Sekretaris">Wakil Sekretaris</option>
                <option value="Wakil Bendahara">Wakil Bendahara</option>
                <option value="Anggota">Anggota / Lainnya</option>
            </select>
        </div>

        <div id="wrap_bidang" class="input-group" style="display: none;">
            <label>Sebutkan Bidang <span class="required">*</span></label>
            <input type="text" id="bidang_jabatan" placeholder="Contoh: Bidang Organisasi" class="input-field">
        </div>

        <div class="input-group">
            <label>Periode Tahun <span class="required">*</span></label>
            <input type="text" id="periode_partai" placeholder="Contoh: 2019 - 2024" class="input-field">
        </div>

        <button type="button" onclick="addJabatanPartai()" class="btn-outline-sm" style="width: 100%; margin-bottom: 15px; border-color: var(--primary-color); color: var(--primary-color);">
            âž• Tambah Jabatan
        </button>

        <div id="jabatanList" style="margin-bottom: 20px;"></div>

        <div class="nav-buttons" style="display: flex; gap: 10px;">
            <button onclick="window.location.href='step3.html'" class="btn-outline-sm" style="flex: 1;">Kembali</button>
            <button onclick="nextStepJabatan()" class="btn-primary" style="flex: 1;">Lanjut</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script>
    function toggleBidang() {
        const jab = document.getElementById('jabatan_partai').value;
        const wrap = document.getElementById('wrap_bidang');
        // Muncul jika pilih Wakil Ketua atau Wakil Sekretaris
        if (jab === 'Wakil Ketua' || jab === 'Wakil Sekretaris') {
            wrap.style.display = 'block';
        } else {
            wrap.style.display = 'none';
        }
    }

    function nextStepJabatan() {
        window.location.href = 'step5.html';
    }

    window.addEventListener('load', renderJabatan);
</script>
</body>
</html>
