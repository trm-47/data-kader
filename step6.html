<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 6 - Kompetensi Strategis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .glass-effect { background: #ffffff; border: 1px solid #f1f5f9; border-radius: 32px; box-shadow: 0 20px 50px -12px rgba(0,0,0,0.05); }
        .label-style { font-size: 10px; font-weight: 800; color: #b91c1c; text-transform: uppercase; letter-spacing: 0.15em; display: block; margin-bottom: 15px; }
        .skill-card { transition: all 0.2s; cursor: pointer; border: 2px solid #f1f5f9; }
        input[type="checkbox"]:checked + .skill-content, input[type="radio"]:checked + .skill-content { 
            border-color: #b91c1c; background-color: #fef2f2; 
        }
    </style>
</head>
<body class="pb-12 bg-slate-50">

    <div class="max-w-2xl mx-auto mt-12 px-4">
        <div class="glass-effect p-8 md:p-12 shadow-2xl">
            
            <div class="mb-10 border-b pb-6">
                <h2 class="text-2xl font-black text-slate-900 tracking-tighter uppercase italic">Kompetensi Strategis</h2>
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-[0.2em] mt-1">Pemetaan Kekuatan Tempur Kader</p>
            </div>

            <section class="mb-10">
                <label class="label-style">Bahasa & Teknologi</label>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <select class="w-full border-b-2 border-slate-200 py-3 font-bold text-sm outline-none focus:border-red-700">
                        <option>KEMAMPUAN KOMPUTER: BISA</option>
                        <option>KEMAMPUAN KOMPUTER: ADVANCE</option>
                        <option>KEMAMPUAN KOMPUTER: TIDAK BISA</option>
                    </select>
                    <input type="text" class="w-full border-b-2 border-slate-200 py-3 font-bold text-sm outline-none focus:border-red-700" placeholder="BAHASA ASING LAINNYA">
                </div>
            </section>

            <section class="mb-12">
                <label class="label-style">Keahlian Spesifik (Boleh Pilih Lebih dari Satu)</label>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    
                    <label class="relative">
                        <input type="checkbox" class="hidden peer" name="skill" value="Public Speaking">
                        <div class="skill-content p-4 rounded-2xl border-2 border-slate-100 flex items-center gap-3 hover:border-red-200 transition-all">
                            <div class="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center text-red-700 text-lg">üé§</div>
                            <div>
                                <p class="text-[11px] font-bold text-slate-800 uppercase">Public Speaking</p>
                                <p class="text-[9px] text-slate-400 font-medium italic">Orasi, MC, Moderator</p>
                            </div>
                        </div>
                    </label>

                    <label class="relative">
                        <input type="checkbox" class="hidden peer" name="skill" value="Digital Content">
                        <div class="skill-content p-4 rounded-2xl border-2 border-slate-100 flex items-center gap-3 hover:border-red-200 transition-all">
                            <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center text-blue-700 text-lg">üì∏</div>
                            <div>
                                <p class="text-[11px] font-bold text-slate-800 uppercase">Konten Kreatif</p>
                                <p class="text-[9px] text-slate-400 font-medium italic">Video, Desain, Sosmed</p>
                            </div>
                        </div>
                    </label>

                    <label class="relative">
                        <input type="checkbox" class="hidden peer" name="skill" value="Advokasi">
                        <div class="skill-content p-4 rounded-2xl border-2 border-slate-100 flex items-center gap-3 hover:border-red-200 transition-all">
                            <div class="w-8 h-8 bg-orange-100 rounded-full flex items-center justify-center text-orange-700 text-lg">‚öñÔ∏è</div>
                            <div>
                                <p class="text-[11px] font-bold text-slate-800 uppercase">Advokasi Rakyat</p>
                                <p class="text-[9px] text-slate-400 font-medium italic">Pendampingan Hukum/Sosial</p>
                            </div>
                        </div>
                    </label>

                    <label class="relative">
                        <input type="checkbox" class="hidden peer" name="skill" value="Mobilisasi">
                        <div class="skill-content p-4 rounded-2xl border-2 border-slate-100 flex items-center gap-3 hover:border-red-200 transition-all">
                            <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center text-green-700 text-lg">üö©</div>
                            <div>
                                <p class="text-[11px] font-bold text-slate-800 uppercase">Mobilisasi Massa</p>
                                <p class="text-[9px] text-slate-400 font-medium italic">Penggerak Komunitas/Relawan</p>
                            </div>
                        </div>
                    </label>

                </div>
            </section>

            <div class="flex flex-col gap-4">
                <button onclick="window.location.href='review.html'" class="w-full bg-red-700 text-white font-black py-6 rounded-3xl shadow-2xl uppercase text-[11px] tracking-[0.3em] hover:bg-red-800 transition-all flex justify-center items-center gap-4">
                    Lihat Review Profil Final
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
