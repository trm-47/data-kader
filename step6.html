<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 6 - Kompetensi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .glass-effect { background: #ffffff; border: 1px solid #f1f5f9; border-radius: 32px; box-shadow: 0 20px 50px -12px rgba(0,0,0,0.05); }
        .label-style { font-size: 10px; font-weight: 800; color: #b91c1c; text-transform: uppercase; letter-spacing: 0.15em; display: block; margin-bottom: 12px; }
        
        /* Checkbox Custom Style */
        .check-card { transition: all 0.3s ease; border: 2px solid #f1f5f9; cursor: pointer; position: relative; }
        input[type="checkbox"]:checked + .check-content { border-color: #b91c1c; background-color: #fef2f2; color: #b91c1c; }
        input[type="checkbox"]:checked + .check-content .check-icon { opacity: 1; }
        .check-icon { opacity: 0; transition: opacity 0.3s; }
    </style>
</head>
<body class="pb-12 bg-slate-50">

    <div class="max-w-2xl mx-auto pt-8 px-6 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <img src="https://upload.wikimedia.org/wikipedia/id/thumb/b/bb/PDI-P_Logo.svg/1200px-PDI-P_Logo.svg.png" alt="Logo" class="h-12 w-auto">
            <div>
                <h1 class="text-sm font-black leading-none text-slate-900 italic">SENSUS KADER</h1>
                <p class="text-[9px] font-bold text-red-700 tracking-[0.2em] uppercase">DPD PDI Perjuangan DIY</p>
            </div>
        </div>
        <div class="text-right">
            <span class="text-[10px] font-black text-slate-300 uppercase tracking-widest">Step 06 / 06</span>
        </div>
    </div>

    <div class="max-w-2xl mx-auto mt-6 px-4">
        <div class="glass-effect p-8 md:p-12">
            
            <div class="mb-10 border-b pb-6">
                <h2 class="text-2xl font-black text-slate-900 tracking-tighter uppercase italic">Kompetensi & Keahlian</h2>
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-[0.2em] mt-1">Pemetaan Sumber Daya Manusia Partai</p>
            </div>

            <section class="mb-12">
                <label class="label-style">Kompetensi Bahasa (Bisa Pilih > 1)</label>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                    
                    <label class="relative">
                        <input type="checkbox" class="hidden" checked disabled>
                        <div class="p-4 rounded-2xl border-2 border-red-700 bg-red-50 text-red-700 font-bold text-[10px] text-center uppercase">Indonesia</div>
                    </label>

                    <label class="relative">
                        <input type="checkbox" name="lang" value="Inggris" class="hidden peer">
                        <div class="check-content p-4 rounded-2xl border-2 border-slate-100 bg-white peer-checked:border-red-700 peer-checked:bg-red-50 peer-checked:text-red-700 font-bold text-[10px] text-center uppercase transition-all">Inggris</div>
                    </label>

                    <label class="relative">
                        <input type="checkbox" name="lang" value="Mandarin" class="hidden peer">
                        <div class="check-content p-4 rounded-2xl border-2 border-slate-100 bg-white peer-checked:border-red-700 peer-checked:bg-red-50 peer-checked:text-red-700 font-bold text-[10px] text-center uppercase transition-all">Mandarin</div>
                    </label>

                    <label class="relative">
                        <input type="checkbox" id="lang-other-check" class="hidden peer" onchange="toggleOtherLang(this)">
                        <div class="check-content p-4 rounded-2xl border-2 border-slate-100 bg-white peer-checked:border-red-700 peer-checked:bg-red-50 peer-checked:text-red-700 font-bold text-[10px] text-center uppercase transition-all">Lainnya</div>
                    </label>
                </div>

                <div id="other-lang-field" class="hidden mt-4">
                    <label class="label-style text-[9px]">Sebutkan Bahasa Lainnya</label>
                    <input type="text" class="w-full border-b-2 border-slate-200 py-2 outline-none focus:border-red-700 font-bold text-sm uppercase" placeholder="MISAL: ARAB, JEPANG, JAWA KRIMO">
                </div>
            </section>

            <section class="mb-12">
                <label class="label-style">Kemampuan Mengoperasikan Komputer</label>
                <select id="komputer-skill" class="w-full border-b-2 border-slate-200 py-3 font-bold text-sm outline-none focus:border-red-700 bg-transparent">
                    <option value="TIDAK BISA">TIDAK BISA</option>
                    <option value="BISA" selected>BISA (MS OFFICE, INTERNET, EMAIL)</option>
                    <option value="ADVANCE">ADVANCE (DESAIN, IT, PROGRAMMING, DATA)</option>
                </select>
            </section>

            <button onclick="window.location.href='review.html'" class="w-full bg-slate-900 text-white font-black py-6 rounded-3xl shadow-2xl uppercase text-[11px] tracking-[0.3em] hover:bg-red-700 transition-all flex justify-center items-center gap-4">
                Review Profil Final
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        function toggleOtherLang(checkbox) {
            const field = document.getElementById('other-lang-field');
            if(checkbox.checked) field.classList.remove('hidden');
            else field.classList.add('hidden');
        }
    </script>
</body>
</html>
