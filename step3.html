<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3 - Kaderisasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-white p-6">
    <div class="max-w-md mx-auto">
        <h2 class="text-2xl font-black text-red-600 italic uppercase">Langkah 03</h2>
        <p class="text-xs text-slate-400 mb-6">KUALIFIKASI KADER</p>

        <div class="space-y-4">
            <div>
                <label class="text-[10px] font-bold text-slate-500 uppercase">Pendidikan Terakhir</label>
                <select id="pendidikan" class="w-full p-4 rounded-xl bg-slate-800 border border-slate-700 mt-1">
                    <option value="SMA/SEDERAJAT">SMA/SEDERAJAT</option>
                    <option value="DIPLOMA (D3)">DIPLOMA (D3)</option>
                    <option value="SARJANA (S1)">SARJANA (S1)</option>
                    <option value="MAGISTER (S2)">MAGISTER (S2)</option>
                    <option value="DOKTOR (S3)">DOKTOR (S3)</option>
                </select>
            </div>
            <div>
                <label class="text-[10px] font-bold text-slate-500 uppercase">Jenjang Kaderisasi Terakhir</label>
                <select id="tingkat" class="w-full p-4 rounded-xl bg-slate-800 border border-slate-700 mt-1">
                    <option value="KADER PRATAMA">KADER PRATAMA</option>
                    <option value="KADER MADYA">KADER MADYA</option>
                    <option value="KADER UTAMA">KADER UTAMA</option>
                    <option value="BELUM KADERISASI">BELUM KADERISASI</option>
                </select>
            </div>
            <input id="tahun_kader" placeholder="TAHUN KADERISASI (CONTOH: 2022)" type="number" class="w-full p-4 rounded-xl bg-slate-800 border border-slate-700">
        </div>

        <button onclick="saveStep3()" class="w-full mt-8 bg-red-700 p-4 rounded-2xl font-bold uppercase tracking-widest">Lanjut ke Penugasan</button>
    </div>

    <script>
        function saveStep3() {
            localStorage.setItem('kader_pendidikan', document.getElementById('pendidikan').value);
            localStorage.setItem('kader_tingkat', document.getElementById('tingkat').value);
            localStorage.setItem('kader_tahun_kaderisasi', document.getElementById('tahun_kader').value);
            window.location.href = 'step4.html';
        }
        window.onload = () => {
            if(localStorage.getItem('kader_pendidikan')) {
                document.getElementById('pendidikan').value = localStorage.getItem('kader_pendidikan');
                document.getElementById('tingkat').value = localStorage.getItem('kader_tingkat');
                document.getElementById('tahun_kader').value = localStorage.getItem('kader_tahun_kaderisasi');
            }
        }
    </script>
</body>
</html>
