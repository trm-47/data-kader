<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3 - Riwayat Terstruktur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .glass-effect { background: #ffffff; border: 1px solid #f1f5f9; border-radius: 32px; box-shadow: 0 20px 50px -12px rgba(0,0,0,0.05); position: relative; z-index: 10; backdrop-filter: blur(10px); }
        select, input, textarea { 
            width: 100%; padding: 12px 0; border: none; border-bottom: 2px solid #e2e8f0; 
            background: transparent; outline: none; font-weight: 700; font-size: 14px; transition: all 0.3s ease;
        }
        select:focus, input:focus { border-bottom: 2px solid #b91c1c; background: #fffcfc; }
        .label-style { font-size: 10px; font-weight: 800; color: #b91c1c; text-transform: uppercase; letter-spacing: 0.15em; display: block; margin-top: 1.2rem; }
        .entry-card { background: #f8fafc; border-radius: 24px; padding: 24px; margin-bottom: 16px; border: 1px solid #edf2f7; }
        .btn-add { font-size: 10px; font-weight: 800; color: #b91c1c; border: 2px dashed #fca5a5; width: 100%; padding: 12px; border-radius: 16px; margin-bottom: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body class="pb-12 bg-slate-50">

    <div class="max-w-2xl mx-auto pt-6 px-6 flex items-center justify-between relative z-10">
        <div class="flex items-center gap-3">
            <img src="https://i.ibb.co.com/5WyjxSkV/PDI-Perjuangan-3.png" 
                 alt="Logo PDI-P" class="h-12 md:h-14 w-auto drop-shadow-sm">
            <div class="border-l-2 border-slate-200 pl-3">
                <h1 class="text-sm md:text-base font-black leading-none text-slate-900 italic tracking-tighter">
                    SENSUS KADER <span class="text-red-700">2026</span>
                </h1>
                <p class="text-[8px] md:text-[9px] font-bold text-slate-500 tracking-[0.2em] uppercase mt-1">
                    DPD PDI Perjuangan DIY
                </p>
            </div>
        </div>
    </div>

    <div class="max-w-2xl mx-auto pt-8 px-6 flex items-center justify-between relative z-10">
        <a href="step2.html" class="text-slate-400 hover:text-red-700 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </a>
        <div class="flex gap-2">
            <div class="h-1.5 w-8 rounded-full bg-red-200"></div>
            <div class="h-1.5 w-8 rounded-full bg-red-200"></div>
            <div class="h-1.5 w-8 rounded-full bg-red-700"></div>
            <div class="h-1.5 w-8 rounded-full bg-slate-200"></div>
        </div>
        <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest text-right">Step 03</span>
    </div>

    <div class="max-w-2xl mx-auto mt-8 px-4 relative">
        <div class="glass-effect p-8 md:p-12 shadow-2xl">
            
            <div class="mb-10 border-b pb-6 text-center md:text-left">
                <h2 class="text-2xl font-black text-slate-900 tracking-tighter uppercase italic">Kapasitas & Kaderisasi</h2>
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-[0.2em] mt-1">Standarisasi Data Pendidikan & Sertifikasi</p>
            </div>

            <section class="mb-12">
                <h3 class="text-[11px] font-black text-slate-800 bg-slate-100 px-4 py-2 rounded-lg inline-block mb-6 uppercase tracking-widest">Pendidikan Formal</h3>
                <div id="edu-container">
                    <div class="entry-card shadow-sm border-l-4 border-l-red-600">
                        <label class="label-style">Jenjang Pendidikan</label>
                        <select class="edu-level" onchange="handleEduLogic(this)">
                            <option value="">-- PILIH JENJANG --</option>
                            <option value="SD">SD / SEDERAJAT</option>
                            <option value="SMP">SMP / SEDERAJAT</option>
                            <option value="SMA">SMA / SMK / MA</option>
                            <option value="D1">DIPLOMA 1 (D1)</option>
                            <option value="D2">DIPLOMA 2 (D2)</option>
                            <option value="D3">DIPLOMA 3 (D3)</option>
                            <option value="D4">DIPLOMA 4 (D4)</option>
                            <option value="S1">STRATA 1 (S1)</option>
                            <option value="S2">STRATA 2 (S2)</option>
                            <option value="S3">STRATA 3 (S3)</option>
                        </select>

                        <div class="common-fields hidden">
                            <label class="label-style">Nama Institusi / Sekolah / Kampus *</label>
                            <input type="text" class="edu-name" placeholder="CONTOH: UNIVERSITAS GADJAH MADA" oninput="this.value = this.value.toUpperCase()">
                            
                            <div class="sma-fields hidden">
                                <label class="label-style">Jurusan *</label>
                                <select class="sma-jurusan">
                                    <option value="">-- PILIH JURUSAN --</option>
                                    <option>IPA</option>
                                    <option>IPS</option>
                                    <option>BAHASA</option>
                                    <option>KEJURUAN (SMK)</option>
                                    <option>LAINNYA</option>
                                </select>
                            </div>

                            <div class="pt-fields hidden">
                                <label class="label-style">Fakultas * (Wajib)</label>
                                <input type="text" class="pt-fakultas" placeholder="CONTOH: FAKULTAS ILMU SOSIAL" oninput="this.value = this.value.toUpperCase()">
                                
                                <label class="label-style">Program Studi / Jurusan (Opsional)</label>
                                <input type="text" class="pt-jurusan" placeholder="CONTOH: SOSIOLOGI" oninput="this.value = this.value.toUpperCase()">
                                
                                <label class="label-style">Status Kelulusan</label>
                                <select class="pt-status">
                                    <option value="LULUS">LULUS (ALUMNI)</option>
                                    <option value="TIDAK LULUS">TIDAK LULUS / DROP OUT</option>
                                    <option value="MASIH KULIAH">MASIH MENEMPUH PENDIDIKAN (AKTIF)</option>
                                </select>
                            </div>

                            <label class="label-style">Tahun Lulus / Berakhir</label>
                            <input type="number" class="edu-year" placeholder="CONTOH: 2018">
                        </div>
                    </div>
                </div>
                <button onclick="addEdu()" class="btn-add hover:bg-red-50 transition-all">+ TAMBAH JENJANG LAIN</button>
            </section>

            <section class="mb-12">
                <h3 class="text-[11px] font-black text-white bg-red-700 px-4 py-2 rounded-lg inline-block mb-6 uppercase tracking-widest">Sertifikasi Kaderisasi Partai</h3>
                <div id="kader-container">
                    <div class="entry-card border-red-100 bg-red-50/30">
                        <label class="label-style">Tingkat / Jenis Pendidikan</label>
                        <select class="kader-type" onchange="toggleKaderDetail(this)">
                            <option value="">-- PILIH SERTIFIKASI --</option>
                            <option>PRATAMA</option>
                            <option>MADYA</option>
                            <option>UTAMA</option>
                            <option>GURU KADER</option>
                            <option>KADER PEREMPUAN</option>
                            <option>LAINNYA (KHUSUS)</option>
                            <option value="BELUM">BELUM MENGIKUTI KADERISASI</option>
                        </select>
                        <div class="kader-detail hidden">
                            <div class="grid grid-cols-2 gap-6">
                                <div>
                                    <label class="label-style">Tahun Penyelenggaraan</label>
                                    <input type="number" class="kader-year" placeholder="YYYY">
                                </div>
                                <div>
                                    <label class="label-style">Penyelenggara</label>
                                    <input type="text" class="kader-host" placeholder="CONTOH: DPD DIY / DPP" oninput="this.value = this.value.toUpperCase()">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button onclick="addKader()" class="btn-add">+ TAMBAH SERTIFIKASI LAIN</button>
            </section>

            <button onclick="saveStep3()" class="w-full bg-slate-900 text-white font-black py-6 rounded-3xl shadow-2xl uppercase text-[11px] tracking-[0.3em] hover:bg-red-700 transition-all flex justify-center items-center gap-4">
                Lanjut Ke Portofolio Politik
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </button>
        </div>
    </div>

    <div class="fixed bottom-[-50px] right-[-50px] opacity-[0.03] pointer-events-none z-0">
        <img src="https://i.ibb.co.com/5WyjxSkV/PDI-Perjuangan-3.png" 
             alt="Watermark Logo" class="w-80 md:w-96">
    </div>

    <script>
    // --- AUTO LOAD DATA SAAT HALAMAN DIBUKA ---
    window.onload = function() {
        loadData();
    };

    function handleEduLogic(select) {
        const card = select.closest('.entry-card');
        const common = card.querySelector('.common-fields');
        const sma = card.querySelector('.sma-fields');
        const pt = card.querySelector('.pt-fields');
        const val = select.value;

        if(val === "") {
            common.classList.add('hidden');
            return;
        }

        common.classList.remove('hidden');
        
        if(val === 'SMA') {
            sma.classList.remove('hidden');
            pt.classList.add('hidden');
        } 
        else if(['D1','D2','D3','D4','S1','S2','S3'].includes(val)) {
            pt.classList.remove('hidden');
            sma.classList.add('hidden');
        }
        else {
            sma.classList.add('hidden');
            pt.classList.add('hidden');
        }
    }

    function toggleKaderDetail(select) {
        const detail = select.closest('.entry-card').querySelector('.kader-detail');
        if(select.value !== "" && select.value !== "BELUM") detail.classList.remove('hidden');
        else detail.classList.add('hidden');
    }

    function addEdu() {
        const container = document.getElementById('edu-container');
        const clone = container.firstElementChild.cloneNode(true);
        // Reset semua input di clone
        clone.querySelectorAll('input, select').forEach(i => i.value = "");
        clone.querySelector('.common-fields').classList.add('hidden');
        clone.querySelector('.sma-fields').classList.add('hidden');
        clone.querySelector('.pt-fields').classList.add('hidden');
        
        // Tambahkan tombol hapus jika lebih dari 1
        const deleteBtn = document.createElement('button');
        deleteBtn.innerHTML = "× HAPUS JENJANG";
        deleteBtn.className = "text-[9px] font-black text-red-400 mt-4 block hover:text-red-700";
        deleteBtn.onclick = function() { clone.remove(); };
        clone.appendChild(deleteBtn);

        container.appendChild(clone);
        return clone;
    }

    function addKader() {
        const container = document.getElementById('kader-container');
        const clone = container.firstElementChild.cloneNode(true);
        clone.querySelectorAll('input, select').forEach(i => i.value = "");
        clone.querySelector('.kader-detail').classList.add('hidden');
        
        const deleteBtn = document.createElement('button');
        deleteBtn.innerHTML = "× HAPUS SERTIFIKASI";
        deleteBtn.className = "text-[9px] font-black text-red-400 mt-4 block hover:text-red-700";
        deleteBtn.onclick = function() { clone.remove(); };
        clone.appendChild(deleteBtn);

        container.appendChild(clone);
        return clone;
    }

    function loadData() {
    const savedEdu = localStorage.getItem('kader_riwayat_pendidikan_json');
    const savedKader = localStorage.getItem('kader_riwayat_kaderisasi_json');

    // LOAD DATA PENDIDIKAN
    if (savedEdu) {
        const eduData = JSON.parse(savedEdu);
        if (eduData.length > 0) {
            const container = document.getElementById('edu-container');
            container.innerHTML = ""; // Hanya hapus jika ada data yang mau digantikan
            eduData.forEach((data) => {
                const card = addEdu(); 
                const levelSelect = card.querySelector('.edu-level');
                levelSelect.value = data.jenjang;
                handleEduLogic(levelSelect);
                card.querySelector('.edu-name').value = data.nama;
                card.querySelector('.edu-year').value = data.tahun;
                if (data.jenjang === 'SMA') {
                    card.querySelector('.sma-jurusan').value = data.jurusan;
                } else if (data.fakultas !== "-") {
                    if(card.querySelector('.pt-fakultas')) card.querySelector('.pt-fakultas').value = data.fakultas;
                    if(card.querySelector('.pt-jurusan')) card.querySelector('.pt-jurusan').value = data.jurusan;
                    if(card.querySelector('.pt-status')) card.querySelector('.pt-status').value = data.status;
                }
            });
        }
    }

    // LOAD DATA KADERISASI
    if (savedKader) {
        const kaderData = JSON.parse(savedKader);
        if (kaderData.length > 0) {
            const container = document.getElementById('kader-container');
            container.innerHTML = ""; // Hanya hapus jika ada data yang mau digantikan
            kaderData.forEach((data) => {
                const card = addKader();
                const typeSelect = card.querySelector('.kader-type');
                typeSelect.value = data.tingkat;
                toggleKaderDetail(typeSelect);
                if (data.tingkat !== "BELUM") {
                    card.querySelector('.kader-year').value = data.tahun;
                    card.querySelector('.kader-host').value = data.penyelenggara;
                }
            });
        }
    }
}

    function saveStep3() {
        // --- 1. PROSES PENDIDIKAN ---
        const eduCards = document.querySelectorAll('#edu-container .entry-card');
        const riwayatPendidikan = [];
        
        eduCards.forEach(card => {
            const level = card.querySelector('.edu-level').value;
            if (level) {
                riwayatPendidikan.push({
                    jenjang: level,
                    nama: card.querySelector('.edu-name').value || "-",
                    tahun: card.querySelector('.edu-year').value || "-",
                    jurusan: level === 'SMA' ? card.querySelector('.sma-jurusan').value : (card.querySelector('.pt-jurusan')?.value || "-"),
                    fakultas: card.querySelector('.pt-fakultas')?.value || "-",
                    status: card.querySelector('.pt-status')?.value || "LULUS"
                });
            }
        });

        // --- 2. PROSES KADERISASI ---
        const kaderCards = document.querySelectorAll('#kader-container .entry-card');
        const riwayatKaderisasi = [];
        
        kaderCards.forEach(card => {
            const type = card.querySelector('.kader-type').value;
            if (type && type !== "BELUM") {
                riwayatKaderisasi.push({
                    tingkat: type,
                    tahun: card.querySelector('.kader-year').value || "-",
                    penyelenggara: card.querySelector('.kader-host').value || "-"
                });
            }
        });

        // --- 3. SIMPAN KE LOCALSTORAGE ---
        // Simpan versi Detil (Array JSON)
        localStorage.setItem('kader_riwayat_pendidikan_json', JSON.stringify(riwayatPendidikan));
        localStorage.setItem('kader_riwayat_kaderisasi_json', JSON.stringify(riwayatKaderisasi));

        // Simpan versi Ringkasan (Untuk Headings Review)
        if(riwayatPendidikan.length > 0) {
            const lastEdu = riwayatPendidikan[riwayatPendidikan.length - 1];
            localStorage.setItem('kader_pendidikan', `${lastEdu.jenjang} ${lastEdu.nama}`);
            localStorage.setItem('kader_tahun_lulus', lastEdu.tahun);
        }

        if(riwayatKaderisasi.length > 0) {
            const lastKader = riwayatKaderisasi[riwayatKaderisasi.length - 1];
            localStorage.setItem('kader_tingkat', lastKader.tingkat);
            localStorage.setItem('kader_tahun_kaderisasi', lastKader.tahun);
        } else {
            localStorage.setItem('kader_tingkat', 'BELUM KADERISASI');
            localStorage.setItem('kader_tahun_kaderisasi', '-');
        }

        window.location.href = "step4.html";
    }
</script>
</body>
</html>
