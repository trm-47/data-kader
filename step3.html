<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensus 2026 - Step 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .input-premium { background: #1e293b; border: 1px solid #334155; border-radius: 16px; padding: 16px; width: 100%; color: white; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-md mx-auto">
        <div class="flex items-center gap-3 mb-8">
            <img src="https://i.ibb.co.com/5WyjxSkV/PDI-Perjuangan-3.png" class="h-12">
            <div><h1 class="text-xl font-black italic text-red-600">LANGKAH 03</h1><p class="text-[10px] text-slate-500 tracking-widest uppercase">Kualifikasi Kader</p></div>
        </div>

        <div class="glass p-8 rounded-[32px] space-y-6">
            <div>
                <label class="text-[10px] font-black text-red-500 uppercase tracking-widest ml-1">Pendidikan Terakhir</label>
                <select id="pendidikan" class="input-premium mt-2">
                    <option value="SMA/SEDERAJAT">SMA/SEDERAJAT</option>
                    <option value="DIPLOMA (D3)">DIPLOMA (D3)</option>
                    <option value="SARJANA (S1)">SARJANA (S1)</option>
                    <option value="MAGISTER (S2)">MAGISTER (S2)</option>
                </select>
            </div>
            <div>
                <label class="text-[10px] font-black text-red-500 uppercase tracking-widest ml-1">Kaderisasi Terakhir</label>
                <select id="tingkat" class="input-premium mt-2">
                    <option value="KADER PRATAMA">KADER PRATAMA</option>
                    <option value="KADER MADYA">KADER MADYA</option>
                    <option value="KADER UTAMA">KADER UTAMA</option>
                    <option value="BELUM KADERISASI">BELUM KADERISASI</option>
                </select>
            </div>
            <div>
                <label class="text-[10px] font-black text-red-500 uppercase tracking-widest ml-1">Tahun Lulus</label>
                <input id="tahun" type="number" placeholder="Contoh: 2021" class="input-premium mt-2">
            </div>
        </div>

        <button onclick="save()" class="w-full mt-10 bg-red-700 p-5 rounded-3xl font-black uppercase tracking-[0.2em] shadow-xl shadow-red-900/30 transition-all active:scale-95">Lanjut ke Jabatan</button>
    </div>
    <script>
        function save() {
            localStorage.setItem('kader_pendidikan', document.getElementById('pendidikan').value);
            localStorage.setItem('kader_tingkat', document.getElementById('tingkat').value);
            localStorage.setItem('kader_tahun_kaderisasi', document.getElementById('tahun').value);
            window.location.href = 'step4.html';
        }
    </script>
</body>
</html>
