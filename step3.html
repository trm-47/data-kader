<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pendidikan Kader - Step 3</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="progress-container">
        <div class="progress-bar" style="width: 60%"></div>
    </div>

    <div class="form-card">
        <div class="header-form">
            <img src="https://i.ibb.co.com/N2K0XRMW/logo-pdi.png" alt="Logo PDI Perjuangan" class="logo-small">
            <div>
                <h2>Pendidikan Kader</h2>
                <p style="font-size: 11px; color: #64748b;">Lengkapi riwayat kaderisasi Anda</p>
            </div>
        </div>

        <div class="input-group">
            <label>Jenis Pendidikan Kader <span class="required">*</span></label>
            <select id="jenis_kader" class="input-field">
                <option value="">-- Pilih Pendidikan --</option>
                <option value="Pratama">Kader Pratama</option>
                <option value="Madya">Kader Madya</option>
                <option value="Utama">Kader Utama</option>
                <option value="Guru">Guru Kader</option>
                <option value="Perempuan">Kader Perempuan</option>
                <option value="Khusus">Tema Khusus / Lainnya</option>
            </select>
        </div>

        <div class="input-group">
            <label>Penyelenggara (Struktur) <span class="required">*</span></label>
            <select id="penyelenggara" class="input-field" onchange="updateLabelLokasi()">
                <option value="">-- Pilih Penyelenggara --</option>
                <option value="DPP PDI PERJUANGAN">DPP PDI PERJUANGAN</option>
                <option value="DPD PDI PERJUANGAN">DPD PDI PERJUANGAN</option>
                <option value="DPC PDI PERJUANGAN">DPC PDI PERJUANGAN</option>
                <option value="BADAN/SAYAP PARTAI">BADAN/SAYAP PARTAI</option>
            </select>
        </div>

        <div class="input-group">
            <label id="label_lokasi">Lokasi / Wilayah <span class="required">*</span></label>
            <input type="text" id="lokasi_kader" placeholder="Pilih penyelenggara dulu..." class="input-field">
        </div>

        <div class="input-group">
            <label>Tahun Pendidikan <span class="required">*</span></label>
            <select id="tahun_kader" class="input-field">
                <option value="">-- Pilih Tahun --</option>
            </select>
        </div>

        <button type="button" onclick="addPendidikanKader()" class="btn-outline-sm" style="width: 100%; margin-bottom: 20px; border: 1px solid #D71920; color: #D71920; background: transparent; font-weight: bold;">
            âž• TAMBAH DATA KADER
        </button>

        <div id="kaderList"></div>

        <div class="nav-buttons" style="display: flex; gap: 10px; margin-top: 10px;">
            <button type="button" onclick="window.location.href='step2.html'" class="btn-outline-sm" style="flex: 1;">Kembali</button>
            <button type="button" onclick="window.location.href='step4.html'" class="btn-primary" style="flex: 1;">Lanjut</button>
        </div>
    </div>
</div>

<script src="script.js"></script>

<script>
    // Memastikan inisialisasi berjalan saat halaman terbuka
    document.addEventListener('DOMContentLoaded', () => {
        // Fungsi-fungsi ini ada di script.js Bos
        if (typeof generateTahunKader === 'function') generateTahunKader();
        if (typeof renderKader === 'function') renderKader();
        if (typeof updateLabelLokasi === 'function') updateLabelLokasi();
    });
</script>

</body>
</html>
