<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Database Kader</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        .admin-container { padding: 20px; max-width: 1200px; margin: auto; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border-top: 4px solid var(--primary-red); }
        .stat-card h3 { font-size: 12px; color: #64748b; text-transform: uppercase; margin-bottom: 5px; }
        .stat-card p { font-size: 24px; font-weight: 800; color: #1e293b; }
        
        .table-container { background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { background: #f8fafc; padding: 15px; font-size: 13px; color: #64748b; border-bottom: 2px solid #edf2f7; }
        td { padding: 15px; font-size: 14px; border-bottom: 1px solid #edf2f7; vertical-align: middle; }
        .img-admin { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 11px; font-weight: 700; }
        .badge-red { background: #fee2e2; color: #ef4444; }
    </style>
</head>
<body style="background: #f1f5f9;">

<div class="admin-container">
    <div class="header-admin" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
        <div>
            <h2 style="font-weight: 800;">Dashboard Kader</h2>
            <p style="color: #64748b; font-size: 14px;">Pemantauan Real-time Data Masuk</p>
        </div>
        <button onclick="fetchDataAdmin()" class="btn-outline-sm">üîÑ Refresh Data</button>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <h3>Total Kader</h3>
            <p id="countTotal">0</p>
        </div>
        <div class="stat-card">
            <h3>Kecamatan Terdata</h3>
            <p id="countKec">0</p>
        </div>
    </div>

    <div class="table-container">
        <table id="adminTable">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Nama Lengkap</th>
                    <th>Wilayah</th>
                    <th>Jabatan</th>
                    <th>Kontak</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="adminBody">
                </tbody>
        </table>
        <div id="loadingAdmin" style="padding: 40px; text-align: center; display: none;">
            <p>‚è≥ Sedang mengambil data dari pusat...</p>
        </div>
    </div>
</div>

<script>
    const URL_API = 'https://script.google.com/macros/s/AKfycbzMBsu39WMKLJd9WmBKXiIov5yUEUjTDncQ5yvg8wm7YuVX_HzT0h5PhUOp4D1-pCJsQA/exec';

    async function fetchDataAdmin() {
        const body = document.getElementById('adminBody');
        const loader = document.getElementById('loadingAdmin');
        
        body.innerHTML = '';
        loader.style.display = 'block';

        try {
            // Kita pakai GET untuk ambil data (Pastikan di Google Script sudah ada fungsi doGet)
            const response = await fetch(URL_API + '?action=read');
            const result = await response.json();
            
            loader.style.display = 'none';
            document.getElementById('countTotal').innerText = result.length;

            result.forEach(kader => {
                const row = `
                    <tr>
                        <td><img src="${kader.foto || 'https://via.placeholder.com/40'}" class="img-admin"></td>
                        <td><b>${kader.nama_lengkap}</b><br><small>${kader.nik}</small></td>
                        <td>${kader.kecamatan}</td>
                        <td><span class="badge badge-red">${kader.pekerjaan || 'Kader'}</span></td>
                        <td>${kader.kontak}</td>
                        <td><button class="btn-outline-sm" style="font-size:10px;">Detail</button></td>
                    </tr>
                `;
                body.innerHTML += row;
            });
        } catch (e) {
            loader.innerHTML = '‚ùå Gagal memuat data. Pastikan Google Script sudah mendukung "GET".';
        }
    }

    // Jalankan saat load
    window.onload = fetchDataAdmin;
</script>

</body>
</html>
