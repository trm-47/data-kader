<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Database Kader Digital</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <div class="admin-header">
        <img src="https://i.ibb.co.com/N2K0XRMW/logo-pdi.png" alt="Logo PDI">
        <div class="header-text">
            <h1>DATA KADER</h1>
            <p>DPD PDI PERJUANGAN D.I. YOGYAKARTA</p>
        </div>
    </div>

<div class="stats-grid">
    <div class="stat-card">
        <small>Total Kader</small>
        <h2 id="statTotal">-</h2>
    </div>

    <div class="stat-card">
        <small>Gen Z & Milenial</small>
        <h2 id="statYoung">-</h2>
    </div>

    <div class="stat-card" style="border-top-color: #f59e0b;">
        <small>Butuh/Prioritas Madya</small>
        <h2 id="statNeedMadya">-</h2>
    </div>

    <div class="stat-card">
        <small>Total Kader Madya</small>
        <h2 id="statArea">-</h2>
    </div>
</div>

    <div class="filter-container">
        <div class="filter-header" onclick="toggleFilter()">
            <span>FILTER DATA</span>
            <span id="filterIcon">▼</span>
        </div>

        <div class="filter-body" id="filterBody">
            <div class="filter-group">
                <label>Kabupaten / Kota</label>
                <select id="fKota" onchange="updateKecamatanOptions()">
                    <option value="Semua">Semua Wilayah</option>
                    <option value="Yogyakarta">Kota Yogyakarta</option>
                    <option value="Sleman">Sleman</option>
                    <option value="Bantul">Bantul</option>
                    <option value="Gunungkidul">Gunungkidul</option>
                    <option value="Kulon Progo">Kulon Progo</option>
                </select>
            </div>

<div class="filter-group">
    <label>Kecamatan</label>
    <select id="fKec" onchange="updateDesaOptions()">
        <option value="Semua">Semua Kecamatan</option>
    </select>
</div>

<div class="filter-group">
    <label>Kelurahan / Desa</label>
    <select id="fDesa" onchange="applyFilters()">
        <option value="Semua">Semua Kelurahan/Desa</option>
    </select>
</div>
            
            <div class="filter-group">
                <label>Jenis Kelamin</label>
                <select id="fJK" onchange="applyFilters()">
                    <option value="Semua">Semua Jenis Kelamin</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Agama</label>
                <select id="fAgama" onchange="applyFilters()">
                    <option value="Semua">Semua Agama</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Katolik">Katolik</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                    <option value="Khonghucu">Khonghucu</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Jenjang Pendidikan</label>
                <select id="fPendidikan" onchange="applyFilters()">
                    <option value="Semua">Semua Jenjang</option>
                    <option value="SD">SD</option><option value="SMP">SMP</option><option value="SMA/SMK">SMA/SMK</option>
                    <option value="D1">D1</option><option value="D2">D2</option><option value="D3">D3</option>
                    <option value="S1">S1</option><option value="S2">S2</option><option value="S3">S3</option>
                </select>
            </div>

<div class="filter-group">
    <label>PENDIDIKAN KADER:</label>
    <select id="fKader" class="filter-kader-khusus" onchange="applyFilters()"> 
        <option value="Semua">Semua Jenjang</option>
        <option value="Pratama">Pratama</option>
        <option value="Madya">Madya</option>
        <option value="Utama">Utama</option>
        <option value="Utama">Guru</option>
        <option value="Perempuan" style="color: #db2777; font-weight: bold; border-top: 1px solid #eee;">
            KADER PEREMPUAN
        </option>
    </select>
</div>

            <div class="filter-group">
                <label>Tingkatan Struktur</label>
                <select id="fTingkat" onchange="applyFilters()">
                    <option value="Semua">Semua Tingkatan</option>
                    <option value="DPP">DPP</option><option value="DPD">DPD</option><option value="DPC">DPC</option>
                    <option value="PAC">PAC</option><option value="Ranting">Ranting</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Jenis Penugasan</label>
                <select id="fJenisTugas" onchange="applyFilters()">
                    <option value="Semua">Semua Penugasan</option>
                    <option value="Legislatif">Legislatif</option>
                    <option value="Eksekutif">Eksekutif</option>
                    <option value="Struktural">Struktural</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Bahasa Inggris/Asing</label>
                <select id="fBahasa" onchange="applyFilters()">
                    <option value="Semua">Semua Kemampuan</option>
                    <option value="Ya">Bisa Bahasa Asing</option>
                    <option value="-">Tidak</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Kompetensi IT</label>
                <select id="fIT" onchange="applyFilters()">
                    <option value="Semua">Semua</option>
                    <option value="Ya">Bisa</option>
                    <option value="-">Tidak Bisa</option>
                </select>
            </div>

<div class="filter-group">
    <label>KADERISASI MADYA:</label>
    <select id="fStatusMadya" class="filter-priority" onchange="applyFilters()">
        <option value="Semua">-- Semua Status --</option>
        <option value="Sudah">Sudah Madya</option>
        <option value="Belum">Belum Madya</option>
        <option value="Prioritas" style="background-color: #D71920; color: white; font-weight: bold;">
            PRIORITAS MADYA (>5 TAHUN)
        </option>
    </select>
</div>

            <button class="btn-reset" onclick="resetFilters()">Reset Filter</button>
        </div>
    </div>

    <div class="control-panel">
        <div class="search-box">
            <input type="text" id="quickSearch" onkeyup="doSearch()" placeholder="Cari Nama, NIK, atau Kecamatan...">
        </div>
    </div>

    <div class="table-card">
        <table>
            <thead>
                <tr>
                    <th style="width: 60px;">Foto</th>
                    <th>Identitas</th>
                    <th style="text-align:center;">Usia</th>
                    <th>Pendidikan</th>
                    <th>Kaderisasi</th>
                    <th style="text-align:center; width: 100px;">Aksi</th>
                </tr>
            </thead>
            <tbody id="bodyKader">
                <tr><td colspan="6" style="text-align:center; padding:50px;">Memuat data...</td></tr>
            </tbody>
        </table>
    </div>

    <div id="modalDetail" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeDetail()">×</span>
            <div id="modalInnerContent"></div>
        </div>
    </div>

    <script src="admin.js"></script>

</body>
</html>
