<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Database Kader</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary-red: #D71920; --dark-slate: #1e293b; --bg-gray: #f1f5f9; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-gray); color: var(--dark-slate); padding: 15px; }

        /* HEADER STATS */
        .stats-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; margin-bottom: 20px; }
        .stat-card { background: white; padding: 15px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border-top: 4px solid var(--primary-red); }
        .stat-card small { font-size: 10px; color: #64748b; text-transform: uppercase; font-weight: 800; }
        .stat-card h2 { font-size: 20px; font-weight: 800; margin-top: 5px; }

        /* FILTER & SEARCH SECTION */
        .control-panel { background: white; padding: 20px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); }
        
        /* Input Pencarian Cepat */
        .search-box { position: relative; margin-bottom: 20px; }
        .search-box input { width: 100%; padding: 15px 20px 15px 45px; border-radius: 12px; border: 2px solid #f1f5f9; outline: none; transition: 0.3s; font-size: 15px; font-family: inherit; }
        .search-box input:focus { border-color: var(--primary-red); background: #fff; }
        .search-box::before { content: 'üîç'; position: absolute; left: 18px; top: 16px; opacity: 0.5; }

        /* Grid Dropdown Filter */
        .filter-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        .filter-group { display: flex; flex-direction: column; gap: 5px; }
        .filter-group label { font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.5px; }
        select { padding: 12px; border-radius: 10px; border: 1px solid #e2e8f0; font-family: inherit; outline: none; background: #f8fafc; cursor: pointer; }

        /* TABLE SECTION */
        .table-card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; padding: 15px; text-align: left; font-size: 11px; color: #64748b; text-transform: uppercase; border-bottom: 2px solid #f1f5f9; }
        td { padding: 15px; border-bottom: 1px solid #f1f5f9; vertical-align: middle; cursor: pointer; font-size: 14px; }
        tr:hover td { background: #fff1f2; }

        /* BADGES */
        .badge-kader { background: #fee2e2; color: var(--primary-red); padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: 800; display: inline-block; }
        .badge-gen { background: #f1f5f9; color: #475569; padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: 800; display: inline-block; margin-top: 4px; }

        /* MOBILE MODE (CARD VIEW) */
        @media (max-width: 768px) {
            thead { display: none; }
            tr { display: block; border-bottom: 2px solid #f1f5f9; padding: 15px; position: relative; }
            td { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border: none; }
            td::before { content: attr(data-label); font-weight: 800; font-size: 10px; color: #94a3b8; text-transform: uppercase; }
            .td-img { justify-content: center !important; padding-bottom: 15px; border-bottom: 1px solid #f1f5f9 !important; margin-bottom: 10px; }
            .td-img img { width: 60px; height: 60px; }
        }

        /* FAB STATS (FLOATING BUTTON) */
        .fab-stats { position: fixed; bottom: 25px; right: 25px; background: var(--primary-red); color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 10px 20px rgba(215, 25, 32, 0.4); border: none; cursor: pointer; z-index: 999; }
    </style>
</head>
<body>

    <div class="stats-container">
        <div class="stat-card"><small>Total Kader</small><h2 id="stTotal">2,540</h2></div>
        <div class="stat-card"><small>Usia Rata-rata</small><h2 id="stAvg">32.5</h2></div>
        <div class="stat-card"><small>Gen Z & Milenial</small><h2 id="stYoung">72%</h2></div>
        <div class="stat-card"><small>Total Wilayah</small><h2 id="stWil">31 Kec</h2></div>
    </div>

    <div class="control-panel">
        <div class="search-box">
            <input type="text" id="quickSearch" placeholder="Pencarian Cepat: Ketik Nama, NIK, atau Kecamatan...">
        </div>
        
        <div class="filter-grid">
            <div class="filter-group">
                <label>Pilih Kecamatan</label>
                <select id="filterKec">
                    <option value="">Semua Wilayah</option>
                    <option value="Tegalsari">Tegalsari</option>
                    <option value="Gubeng">Gubeng</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Filter Generasi</label>
                <select id="filterGen">
                    <option value="">Semua Generasi</option>
                    <option value="Gen Z">Gen Z (< 26 Thn)</option>
                    <option value="Millennial">Millennial (26-41 Thn)</option>
                    <option value="Gen X">Gen X (42-57 Thn)</option>
                    <option value="Boomer">Boomer (> 57 Thn)</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Tingkat Kaderisasi</label>
                <select id="filterKader">
                    <option value="">Semua Tingkat</option>
                    <option value="Pratama">Kader Pratama</option>
                    <option value="Madya">Kader Madya</option>
                    <option value="Utama">Kader Utama</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Status Pekerjaan</label>
                <select id="filterKerja">
                    <option value="">Semua Pekerjaan</option>
                    <option value="ASN">ASN / PNS</option>
                    <option value="Swasta">Karyawan Swasta</option>
                    <option value="Wiraswasta">Wiraswasta</option>
                </select>
            </div>
        </div>
    </div>

    <div class="table-card">
        <table id="kaderTable">
            <thead>
                <tr>
                    <th style="width: 80px;">Foto</th>
                    <th>Identitas Kader</th>
                    <th>Usia & Gen</th>
                    <th>Wilayah</th>
                    <th>Kaderisasi</th>
                </tr>
            </thead>
            <tbody id="kaderBody">
                <tr onclick="showFullDetail(1)">
                    <td class="td-img" data-label="Profil"><img src="https://via.placeholder.com/50" style="width:45px; height:45px; border-radius:12px; object-fit:cover;"></td>
                    <td data-label="Identitas"><strong>Andika Wijaya</strong><br><small>3578012304950002</small></td>
                    <td data-label="Usia">29 Thn<br><span class="badge-gen">Millennial</span></td>
                    <td data-label="Wilayah">Gubeng<br><small>Surabaya</small></td>
                    <td data-label="Kaderisasi"><span class="badge-kader">Madya</span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <button class="fab-stats" title="Buka Grafik Analisa">üìä</button>

</body>
</html>
