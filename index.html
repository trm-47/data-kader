<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Database Kader - DPD PDI Perjuangan DIY</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --dark-red: #8b0000;
        }
        
        body {
            background: radial-gradient(circle at top, #2d0000 0%, #000000 100%);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .premium-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin: auto;
            position: relative;
            overflow: hidden;
        }

        /* Efek cahaya di belakang logo */
        .logo-glow {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: var(--primary-color);
            filter: blur(80px);
            opacity: 0.3;
            z-index: 0;
        }

        .logo-main {
            width: 100px;
            filter: drop-shadow(0 0 15px rgba(215, 25, 32, 0.5));
            position: relative;
            z-index: 1;
            margin-bottom: 20px;
        }

        .title-gold {
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: 1px;
            font-size: 14px;
        }

        .region-text {
            color: #ffffff;
            font-weight: 700;
            font-size: 24px;
            margin: 10px 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .instruction-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
            border: 1px dashed rgba(255, 255, 255, 0.2);
        }

        .step-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
        }

        .step-icon {
            background: var(--primary-color);
            color: white;
            min-width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .btn-premium {
            background: linear-gradient(90deg, #D71920 0%, #990000 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(215, 25, 32, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-premium:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(215, 25, 32, 0.5);
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.4);
            font-size: 10px;
            margin-top: 30px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="premium-card">
            <div class="logo-glow"></div>
            
            <img src="https://i.ibb.co.com/N2K0XRMW/logo-pdi.png" alt="Logo PDI Perjuangan" class="logo-main">
            
            <div class="title-gold">DATABASE DIGITAL KADER</div>
            <h1 class="region-text">DPD PDI PERJUANGAN<br><span style="font-size: 18px; color: #ccc;">DAERAH ISTIMEWA YOGYAKARTA</span></h1>

            <div class="instruction-box">
                <div class="step-item">
                    <div class="step-icon">1</div>
                    <p style="margin:0; font-size:13px; color:#e2e8f0;">Lengkapi biodata diri secara akurat.</p>
                </div>
                <div class="step-item">
                    <div class="step-icon">2</div>
                    <p style="margin:0; font-size:13px; color:#e2e8f0;">
                        <b>Wajib:</b> Klik tombol <span style="color: #ff4d4d; font-weight: 800;">(+) TAMBAH</span> pada setiap riwayat agar data terkunci.
                    </p>
                </div>
                <div class="step-item">
                    <div class="step-icon">3</div>
                    <p style="margin:0; font-size:13px; color:#e2e8f0;">Review kembali di halaman akhir sebelum mengirim.</p>
                </div>
            </div>

            <button onclick="startForm()" class="btn-premium">Mulai Pengisian FORM</button>
            
            <p class="footer-text">SISTEM INFORMASI KADER DIGITAL Â© 2026</p>
        </div>
    </div>

    <script>
        function startForm() {
            localStorage.clear();
            // Efek transisi sederhana
            document.body.style.opacity = '0';
            document.body.style.transition = '0.5s';
            setTimeout(() => {
                window.location.href = 'step1.html';
            }, 500);
        }
    </script>
</body>
</html>
