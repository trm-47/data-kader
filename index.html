<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Database Kader PDI Perjuangan DIY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #0f172a; }
        .step-hidden { display: none; }
        .card-profile { border-radius: 24px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); background: #ffffff; }
        .section-title { font-size: 10px; font-weight: 800; color: #b91c1c; text-transform: uppercase; letter-spacing: 0.15em; border-bottom: 1px solid #fee2e2; padding-bottom: 4px; margin-bottom: 12px; }
        .data-label { font-size: 9px; color: #64748b; font-weight: 600; text-transform: uppercase; }
        .data-value { font-size: 13px; color: #1e293b; font-weight: 600; line-height: 1.4; }
        input, select, textarea { border-bottom: 2px solid #e2e8f0 !important; transition: all 0.3s; background: transparent; padding: 8px 0; width: 100%; }
        input:focus, select:focus { border-bottom: 2px solid #b91c1c !important; outline: none; }
        .animate-fade { animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .mandatory-star { color: #b91c1c; font-weight: bold; }
    </style>
</head>
<body class="pb-20">

    <div class="bg-red-700 pt-12 pb-24 px-6 text-center shadow-lg relative">
        <div class="absolute inset-0 opacity-20 pointer-events-none bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]"></div>
        <img src="https://i.imghippo.com/files/LSfZ5782jAI.png" alt="Logo" class="w-20 mx-auto mb-4 drop-shadow-xl relative">
        <h1 class="text-white font-extrabold text-xl tracking-tighter relative uppercase">Sistem Database Kader</h1>
        <p class="text-red-100 text-[9px] mt-1 font-bold tracking-[0.4em] uppercase relative">DPD PDI Perjuangan DIY</p>
    </div>

    <div class="max-w-2xl mx-auto -mt-16 px-4">
        <div class="flex justify-between items-center mb-6 px-2 text-white">
            <div id="step-info" class="text-[10px] font-bold uppercase tracking-widest">Langkah 1: Identitas Dasar</div>
            <div id="step-number" class="text-[10px] font-bold bg-black/20 px-3 py-1 rounded-full italic">1/6</div>
        </div>

        <div class="card-profile p-8 md:p-12 mb-10">
            <div id="step-1" class="animate-fade">
                <div class="flex flex-col items-center mb-10">
                    <div id="photo-preview" class="w-32 h-44 bg-slate-50 border-2 border-dashed border-slate-200 rounded-3xl flex items-center justify-center overflow-hidden mb-4">
                        <span class="text-slate-400 text-[9px] font-bold uppercase">Foto Resmi</span>
                    </div>
                    <input type="file" id="foto-input" accept="image/*" class="hidden">
                    <button onclick="document.getElementById('foto-input').click()" class="bg-slate-900 text-white text-[10px] font-bold py-3 px-8 rounded-2xl hover:bg-red-700 transition-all uppercase tracking-widest">Ambil / Pilih Foto</button>
                </div>
                <div class="space-y-6">
                    <div>
                        <label class="text-[9px] font-bold uppercase text-slate-400">Nama Sesuai KTP <span class="mandatory-star">*</span></label>
                        <input type="text" id="nama" oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '').toUpperCase()" class="text-lg font-bold" placeholder="CONTOH: BUDI SANTOSO">
                    </div>
                    <div>
                        <label class="text-[9px] font-bold uppercase text-slate-400">NIK (16 Digit) <span class="mandatory-star">*</span></label>
                        <input type="text" id="nik" maxlength="16" oninput="this.value = this.value.replace(/[^0-9]/g, '')" class="text-lg font-bold" placeholder="3402XXXXXXXXXXXX">
                    </div>
                    <div class="grid grid-cols-2 gap-6">
                        <input type="text" id="tmp_lahir" placeholder="Tempat Lahir">
                        <input type="date" id="tgl_lahir" class="text-slate-500">
                    </div>
                    <div>
                        <label class="text-[9px] font-bold uppercase text-slate-400">Nomor KTA <span class="mandatory-star">*</span></label>
                        <input type="text" id="kta" oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="MASUKKAN ANGKA KTA">
                    </div>
                    <select id="pekerjaan" onchange="handleLainnya(this, 'pekerjaan_alt')">
                        <option value="">-- Pilih Pekerjaan --</option>
                        <option value="ASN/PNS">ASN/PNS</option>
                        <option value="Wiraswasta">Wiraswasta</option>
                        <option value="Karyawan">Karyawan</option>
                        <option value="Petani/Nelayan">Petani/Nelayan</option>
                        <option value="Lainnya">Lainnya (Sebutkan)</option>
                    </select>
                    <input type="text" id="pekerjaan_alt" class="hidden" placeholder="Sebutkan Pekerjaan Anda">
                </div>
                <button onclick="valStep1()" class="w-full mt-12 bg-red-700 text-white font-bold py-5 rounded-2xl shadow-xl transition-all text-[11px] tracking-[0.2em] uppercase">Lanjut Ke Kontak</button>
            </div>

            <div id="step-2" class="step-hidden animate-fade">
                <div class="space-y-8">
                    <div>
                        <h3 class="section-title">Kontak & Alamat</h3>
                        <div class="grid md:grid-cols-2 gap-6">
                            <input type="tel" id="kontak" oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="WhatsApp Aktif (Wajib) *">
                            <input type="email" id="email" placeholder="Alamat Email">
                        </div>
                        <textarea id="alamat" rows="2" class="mt-4" placeholder="Alamat Lengkap"></textarea>
                        <div class="grid grid-cols-3 gap-4 mt-4">
                            <input type="text" id="rt" placeholder="RT">
                            <input type="text" id="rw" placeholder="RW">
                            <input type="text" id="kecamatan" placeholder="Kecamatan">
                        </div>
                        <select id="kabkota" class="mt-4">
                            <option value="">-- Pilih Kab/Kota (DIY) --</option>
                            <option value="Kota Yogyakarta">Kota Yogyakarta</option>
                            <option value="Sleman">Sleman</option>
                            <option value="Bantul">Bantul</option>
                            <option value="Kulon Progo">Kulon Progo</option>
                            <option value="Gunungkidul">Gunungkidul</option>
                        </select>
                    </div>
                    <div>
                        <h3 class="section-title">Media Sosial</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="text" id="ig" placeholder="Instagram">
                            <input type="text" id="fb" placeholder="Facebook">
                        </div>
                    </div>
                </div>
                <div class="flex gap-4 mt-12">
                    <button onclick="changeStep(1)" class="flex-1 py-4 text-slate-400 font-bold uppercase text-[10px]">Kembali</button>
                    <button onclick="valStep2()" class="flex-[2] py-4 bg-slate-900 text-white rounded-2xl font-bold uppercase text-[10px]">Pendidikan →</button>
                </div>
            </div>

            <div id="step-3" class="step-hidden animate-fade">
                <h3 class="section-title">Riwayat Sekolah</h3>
                <div id="formal-container">
                    <div class="edu-item bg-slate-50 p-6 rounded-3xl mb-4">
                        <select class="jenjang font-bold mb-4">
                            <option value="">Pilih Jenjang (Wajib) *</option>
                            <option value="SMA">SMA/SMK</option>
                            <option value="D3">Diploma (D3)</option>
                            <option value="S1">Sarjana (S1)</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                        <input type="text" class="sekolah mb-4" placeholder="Nama Institusi">
                        <input type="number" class="tahun-lulus" placeholder="Tahun Lulus">
                    </div>
                </div>
                <button onclick="addRow('formal-container')" class="w-full border-2 border-dashed border-slate-200 py-3 rounded-2xl text-[10px] font-bold text-slate-400 uppercase">+ Tambah Sekolah</button>
                
                <h3 class="section-title mt-10 text-red-700">Pendidikan Kader <span class="mandatory-star">*</span></h3>
                <div id="kader-container">
                    <div class="kader-item bg-red-50 p-6 rounded-3xl mb-4">
                        <select class="jenis-kader font-bold mb-4">
                            <option value="">-- Pilih Pendidikan Kader --</option>
                            <option value="Pratama">Pratama</option>
                            <option value="Madya">Madya</option>
                            <option value="Utama">Utama</option>
                            <option value="-">- (Belum Mengikuti)</option>
                        </select>
                        <input type="number" class="tahun-kader" placeholder="Tahun Pelaksanaan">
                    </div>
                </div>
                <button onclick="addRow('kader-container')" class="w-full border-2 border-dashed border-red-100 py-3 rounded-2xl text-[10px] font-bold text-red-300 uppercase">+ Tambah Kaderisasi</button>
                <div class="flex gap-4 mt-12">
                    <button onclick="changeStep(2)" class="flex-1 py-4 text-slate-400 font-bold uppercase text-[10px]">Kembali</button>
                    <button onclick="valStep3()" class="flex-[2] py-4 bg-slate-900 text-white rounded-2xl font-bold uppercase text-[10px]">Jabatan Partai →</button>
                </div>
            </div>

            <div id="step-4" class="step-hidden animate-fade">
                <h3 class="section-title">Jabatan Struktural</h3>
                <div id="jabatan-container">
                    <div class="jab-item bg-slate-50 p-6 rounded-3xl mb-4">
                        <select class="tingkat-partai font-bold mb-4">
                            <option value="">-- Tingkatan --</option>
                            <option value="DPD">DPD</option><option value="DPC">DPC</option><option value="PAC">PAC</option><option value="Ranting">Ranting</option>
                        </select>
                        <input type="text" class="jabatan-nama mb-4" placeholder="Nama Jabatan (Contoh: Ketua)">
                        <input type="text" class="periode-jab" placeholder="Periode">
                    </div>
                </div>
                <div class="flex gap-4 mt-12">
                    <button onclick="changeStep(3)" class="flex-1 py-4 text-slate-400 font-bold uppercase text-[10px]">Kembali</button>
                    <button onclick="changeStep(6)" class="flex-[2] py-4 bg-green-600 text-white rounded-2xl font-bold uppercase text-[10px]">Review Data →</button>
                </div>
            </div>

            <div id="step-6" class="step-hidden animate-fade">
                <div class="flex justify-between items-center border-b pb-6 mb-8">
                    <h2 class="text-xl font-extrabold text-slate-800 tracking-tighter uppercase">Konfirmasi Data</h2>
                </div>
                <div id="preview-final" class="space-y-4 text-sm">
                    </div>
                <button id="btn-kirim" onclick="kirimKeDatabase()" class="w-full mt-12 bg-red-700 text-white font-black py-6 rounded-[2rem] shadow-2xl hover:bg-red-800 transition-all text-xs tracking-[0.4em] uppercase">Simpan Ke Database</button>
            </div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyWCAuGeHLP05Z4XWXeBD8kKEkik3KVqWnTtwQP-YvH8FmSPS6yxVAnas9jAVUokkpW/exec'; // GANTI DENGAN URL EXEC GOOGLE SCRIPT BOS
        let fotoBase64 = "";

        function changeStep(s) {
            document.querySelectorAll('[id^="step-"]').forEach(el => el.classList.add('step-hidden'));
            document.getElementById('step-' + s).classList.remove('step-hidden');
            document.getElementById('step-info').innerText = "Langkah " + s;
            document.getElementById('step-number').innerText = s + "/6";
            if(s === 6) renderDashboard();
            window.scrollTo(0,0);
        }

        function handleLainnya(el, targetId) {
            const target = document.getElementById(targetId);
            target.classList.toggle('hidden', el.value !== "Lainnya");
        }

        function addRow(id) {
            const c = document.getElementById(id);
            const clone = c.firstElementChild.cloneNode(true);
            clone.querySelectorAll('input, select').forEach(i => i.value = '');
            c.appendChild(clone);
        }

        // VALIDASI TIAP STEP
        function valStep1() {
            const nama = document.getElementById('nama').value;
            const nik = document.getElementById('nik').value;
            const kta = document.getElementById('kta').value;
            if(!nama || nik.length < 16 || !kta) {
                alert("Mohon lengkapi Nama, NIK (16 digit), dan KTA!");
                return;
            }
            changeStep(2);
        }

        function valStep2() {
            if(!document.getElementById('kontak').value || !document.getElementById('kabkota').value) {
                alert("WhatsApp dan Wilayah wajib diisi!");
                return;
            }
            changeStep(3);
        }

        function valStep3() {
            const pk = document.querySelector('.jenis-kader').value;
            if(!pk) { alert("Pendidikan Kader wajib dipilih (Pilih '-' jika belum)"); return; }
            changeStep(4);
        }

        function renderDashboard() {
            const area = document.getElementById('preview-final');
            area.innerHTML = `
                <div class="bg-slate-50 p-4 rounded-xl">
                    <p class="data-label">Nama Lengkap</p><p class="data-value">${document.getElementById('nama').value}</p>
                    <p class="data-label mt-2">NIK</p><p class="data-value">${document.getElementById('nik').value}</p>
                    <p class="data-label mt-2">WhatsApp</p><p class="data-value">${document.getElementById('kontak').value}</p>
                </div>
                <p class="text-[10px] text-slate-400 italic">* Pastikan data sudah benar sebelum klik simpan.</p>
            `;
        }

        async function kirimKeDatabase() {
            const btn = document.getElementById('btn-kirim');
            btn.innerText = "SEDANG MENGIRIM..."; btn.disabled = true;

            // KUMPULKAN DATA DINAMIS (Pendidikan/Jabatan)
            let eduList = [];
            document.querySelectorAll('.edu-item').forEach(i => {
                if(i.querySelector('.jenjang').value) 
                eduList.push(`${i.querySelector('.jenjang').value}: ${i.querySelector('.sekolah').value} (${i.querySelector('.tahun-lulus').value})`);
            });

            let kaderList = [];
            document.querySelectorAll('.kader-item').forEach(i => {
                if(i.querySelector('.jenis-kader').value)
                kaderList.push(`${i.querySelector('.jenis-kader').value} (${i.querySelector('.tahun-kader').value})`);
            });

            const payload = {
                nama: document.getElementById('nama').value,
                nik: document.getElementById('nik').value,
                kta: document.getElementById('kta').value,
                wa: document.getElementById('kontak').value,
                kabkota: document.getElementById('kabkota').value,
                p_formal: eduList.join(" | "), // Digabung agar tidak terpotong
                p_kader: kaderList.join(" | "),
                tugas: "Input Mandiri",
                jabatan: document.querySelector('.jabatan-nama').value || "-",
                foto: fotoBase64
            };

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                const res = await response.json();
                if(res.result === "success") {
                    alert("MERDEKA! Data Berhasil Disimpan.");
                    location.reload();
                }
            } catch (e) {
                alert("Error: " + e.toString());
                btn.innerText = "SIMPAN ULANG"; btn.disabled = false;
            }
        }

        document.getElementById('foto-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (ev) => {
                document.getElementById('photo-preview').innerHTML = `<img src="${ev.target.result}" class="w-full h-full object-cover">`;
                fotoBase64 = ev.target.result;
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
