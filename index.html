<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Kader PDI Perjuangan DIY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .step-hidden { display: none; }
        .glass-effect { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .animate-fade { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <div class="bg-gradient-to-b from-red-900 to-red-700 pt-10 pb-20 px-6 text-center shadow-2xl">
        <img src="https://i.imghippo.com/files/LSfZ5782jAI.png" alt="Logo PDI Perjuangan" class="w-24 mx-auto mb-4 drop-shadow-2xl">
        <h1 class="text-white font-bold text-xl tracking-widest uppercase">Database Pendidikan Kader</h1>
        <p class="text-red-200 text-xs mt-1 font-light tracking-widest uppercase">DPD PDI Perjuangan Daerah Istimewa Yogyakarta</p>
    </div>

    <div class="max-w-md mx-auto -mt-12 px-4 pb-20">
        
        <div class="mb-6 px-2">
            <div class="flex justify-between items-end mb-2">
                <span id="step-title" class="text-white text-xs font-bold uppercase tracking-widest">Identitas Diri</span>
                <span id="step-number" class="text-white text-xs opacity-80 font-semibold">1 / 5</span>
            </div>
            <div class="w-full bg-red-950/30 rounded-full h-1.5 overflow-hidden">
                <div id="progress-bar" class="bg-white h-full transition-all duration-500" style="width: 20%"></div>
            </div>
        </div>

        <div id="step-1" class="glass-effect rounded-3xl shadow-2xl p-8 animate-fade">
            <div class="text-center mb-8">
                <label class="block text-gray-400 text-[10px] font-bold uppercase tracking-[0.2em] mb-4 text-center">Foto Profil Kader</label>
                <div id="photo-preview" class="w-36 h-48 mx-auto bg-gray-100 border border-gray-200 rounded-2xl flex items-center justify-center overflow-hidden mb-4 shadow-inner relative">
                    <span id="photo-placeholder" class="text-gray-400 text-[10px] font-medium uppercase px-4 text-center">Klik tombol di bawah untuk ambil foto</span>
                </div>
                <input type="file" id="foto-input" accept="image/*" capture="user" class="hidden">
                <button onclick="document.getElementById('foto-input').click()" class="inline-flex items-center px-6 py-2 bg-gray-900 text-white text-[11px] font-bold rounded-full hover:bg-black transition-all active:scale-95 uppercase tracking-wider">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    Ambil Foto
                </button>
            </div>

            <div class="space-y-6">
                <div class="relative">
                    <label class="block text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-1">Nama Lengkap</label>
                    <input type="text" id="nama" class="w-full border-b-2 border-gray-100 focus:border-red-600 outline-none transition-all py-2 text-gray-800 font-semibold text-lg bg-transparent" placeholder="Sesuai KTP">
                </div>
                <div class="relative">
                    <label class="block text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-1">NIK (16 Digit)</label>
                    <input type="number" id="nik" class="w-full border-b-2 border-gray-100 focus:border-red-600 outline-none transition-all py-2 text-gray-800 font-semibold text-lg bg-transparent tracking-widest" placeholder="340... ">
                </div>
                <div class="relative">
                    <label class="block text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-1">No. KTA</label>
                    <input type="text" id="kta" class="w-full border-b-2 border-gray-100 focus:border-red-600 outline-none transition-all py-2 text-gray-800 font-semibold text-lg bg-transparent tracking-widest" placeholder="Nomor Anggota">
                </div>
            </div>

            <button onclick="nextStep(2)" class="w-full mt-10 bg-red-700 text-white font-bold py-4 rounded-2xl shadow-xl shadow-red-200 active:scale-[0.98] transition-all uppercase tracking-[0.2em] text-xs">
                Lanjut ke Alamat
            </button>
        </div>

        <div id="step-2" class="step-hidden glass-effect rounded-3xl shadow-2xl p-8 animate-fade">
            <div class="space-y-6">
                <div>
                    <label class="block text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-1">Alamat Lengkap</label>
                    <textarea id="alamat" rows="2" class="w-full border-b-2 border-gray-100 focus:border-red-600 outline-none transition-all py-2 text-gray-800 font-semibold bg-transparent" placeholder="Nama Jalan / Kampung"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-1">RT</label>
                        <input type="number" id="rt" class="w-full border-b-2 border-gray-100 focus:border-red-600 outline-none transition-all py-2 text-gray-800 font-semibold" placeholder="000">
                    </div>
                    <div>
                        <label class="block text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-1">RW</label>
                        <input type="number" id="rw" class="w-full border-b-2 border-gray-100 focus:border-red-600 outline-none transition-all py-2 text-gray-800 font-semibold" placeholder="000">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-1">Kelurahan</label>
                        <input type="text" id="kelurahan" class="w-full border-b-2 border-gray-100 focus:border-red-600 outline-none transition-all py-2 text-gray-800 font-semibold" placeholder="Nama Desa">
                    </div>
                    <div>
                        <label class="block text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-1">Kecamatan</label>
                        <input type="text" id="kecamatan" class="w-full border-b-2 border-gray-100 focus:border-red-600 outline-none transition-all py-2 text-gray-800 font-semibold" placeholder="Nama Kec">
                    </div>
                </div>
                <div>
                    <label class="block text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-1">Kabupaten/Kota (DIY)</label>
                    <select id="kabkota" class="w-full border-b-2 border-gray-100 focus:border-red-600 outline-none transition-all py-2 text-gray-800 font-semibold bg-transparent">
                        <option value="">Pilih Kota</option>
                        <option value="Yogyakarta">KOTA YOGYAKARTA</option>
                        <option value="Sleman">SLEMAN</option>
                        <option value="Bantul">BANTUL</option>
                        <option value="Kulon Progo">KULON PROGO</option>
                        <option value="Gunungkidul">GUNUNGKIDUL</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-1">Pekerjaan</label>
                    <input type="text" id="pekerjaan" class="w-full border-b-2 border-gray-100 focus:border-red-600 outline-none transition-all py-2 text-gray-800 font-semibold" placeholder="Jenis Pekerjaan">
                </div>
                <div>
                    <label class="block text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-1 font-bold text-red-700">No. WhatsApp</label>
                    <div class="flex items-center border-b-2 border-gray-100 focus-within:border-red-600 transition-all">
                        <span class="text-gray-400 font-semibold mr-2">+62</span>
                        <input type="tel" id="kontak" class="w-full outline-none py-2 bg-transparent text-gray-800 font-semibold" placeholder="81234...">
                    </div>
                </div>
            </div>

            <div class="flex gap-4 mt-10">
                <button onclick="prevStep(1)" class="flex-1 py-4 rounded-2xl border border-gray-200 text-gray-400 font-bold active:scale-95 transition-all uppercase tracking-widest text-[10px]">
                    Kembali
                </button>
                <button onclick="nextStep(3)" class="flex-[2] py-4 rounded-2xl bg-gray-900 text-white font-bold shadow-xl active:scale-95 transition-all uppercase tracking-widest text-[10px]">
                    Riwayat Pendidikan â†’
                </button>
            </div>
        </div>

    </div>

    <script>
        const fotoInput = document.getElementById('foto-input');
        const photoPreview = document.getElementById('photo-preview');

        // Preview Foto & Simpan ke LocalStorage
        fotoInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    photoPreview.innerHTML = `<img src="${e.target.result}" class="w-full h-full object-cover">`;
                    localStorage.setItem('kader_foto', e.target.result);
                }
                reader.readAsDataURL(file);
            }
        });

        function nextStep(step) {
            saveData();
            document.querySelectorAll('[id^="step-"]').forEach(el => el.classList.add('step-hidden'));
            document.getElementById('step-' + step).classList.remove('step-hidden');
            
            // Update UI
            const titles = ["", "Identitas Diri", "Alamat & Kontak", "Riwayat Formal", "Pendidikan Kader", "Review"];
            document.getElementById('step-title').innerText = titles[step];
            document.getElementById('step-number').innerText = step + " / 5";
            document.getElementById('progress-bar').style.width = (step / 5 * 100) + '%';
            window.scrollTo(0,0);
        }

        function prevStep(step) {
            nextStep(step);
        }

        function saveData() {
            const inputs = ['nama', 'nik', 'kta', 'alamat', 'rt', 'rw', 'kelurahan', 'kecamatan', 'kabkota', 'pekerjaan', 'kontak'];
            inputs.forEach(id => {
                const el = document.getElementById(id);
                if(el) localStorage.setItem('kader_' + id, el.value);
            });
        }

        window.onload = function() {
            const inputs = ['nama', 'nik', 'kta', 'alamat', 'rt', 'rw', 'kelurahan', 'kecamatan', 'kabkota', 'pekerjaan', 'kontak'];
            inputs.forEach(id => {
                const el = document.getElementById(id);
                if(el && localStorage.getItem('kader_' + id)) el.value = localStorage.getItem('kader_' + id);
            });
            if(localStorage.getItem('kader_foto')) {
                photoPreview.innerHTML = `<img src="${localStorage.getItem('kader_foto')}" class="w-full h-full object-cover">`;
            }
        }
    </script>
</body>
</html>
