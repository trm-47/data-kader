<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Database Kader PDI Perjuangan DIY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #0f172a; }
        .step-hidden { display: none; }
        .card-profile { border-radius: 24px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); background: #ffffff; }
        .section-title { font-size: 10px; font-weight: 800; color: #b91c1c; text-transform: uppercase; letter-spacing: 0.15em; border-bottom: 1px solid #fee2e2; padding-bottom: 4px; margin-bottom: 12px; }
        .data-label { font-size: 9px; color: #64748b; font-weight: 600; text-transform: uppercase; }
        .data-value { font-size: 13px; color: #1e293b; font-weight: 600; line-height: 1.4; }
        input, select, textarea { border-bottom: 2px solid #e2e8f0 !important; transition: all 0.3s; background: transparent; padding: 8px 0; width: 100%; }
        input:focus, select:focus { border-bottom: 2px solid #b91c1c !important; outline: none; }
        .animate-fade { animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="pb-20">

    <div class="bg-red-700 pt-12 pb-24 px-6 text-center shadow-lg relative">
        <div class="absolute inset-0 opacity-20 pointer-events-none bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]"></div>
        <img src="https://i.imghippo.com/files/LSfZ5782jAI.png" alt="Logo" class="w-20 mx-auto mb-4 drop-shadow-xl relative">
        <h1 class="text-white font-extrabold text-xl tracking-tighter relative uppercase">Sistem Database Kader</h1>
        <p class="text-red-100 text-[9px] mt-1 font-bold tracking-[0.4em] uppercase relative">DPD PDI Perjuangan DIY</p>
    </div>

    <div class="max-w-2xl mx-auto -mt-16 px-4">
        <div class="flex justify-between items-center mb-6 px-2 text-white">
            <div id="step-info" class="text-[10px] font-bold uppercase tracking-widest text-white">Langkah 1: Profil & Pekerjaan</div>
            <div id="step-number" class="text-[10px] font-bold bg-black/20 px-3 py-1 rounded-full italic">1/6</div>
        </div>

        <div class="card-profile p-8 md:p-12 mb-10">
            <div id="step-1" class="animate-fade">
                <div class="flex flex-col items-center mb-10">
                    <div id="photo-preview" class="w-32 h-44 bg-slate-50 border-2 border-dashed border-slate-200 rounded-3xl flex items-center justify-center overflow-hidden mb-4">
                        <span class="text-slate-400 text-[9px] font-bold uppercase">Foto Resmi</span>
                    </div>
                    <input type="file" id="foto-input" accept="image/*" class="hidden">
                    <button onclick="document.getElementById('foto-input').click()" class="bg-slate-900 text-white text-[10px] font-bold py-3 px-8 rounded-2xl hover:bg-red-700 transition-all uppercase tracking-widest">Ambil / Pilih Foto</button>
                </div>
                
                <div class="space-y-6">
                    <h3 class="section-title">Identitas Dasar</h3>
                    <input type="text" id="nama" oninput="this.value = this.value.toUpperCase()" placeholder="NAMA LENGKAP (SESUAI KTP) *">
                    <input type="text" id="nik" maxlength="16" oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="NIK (16 DIGIT) *">
                    <input type="text" id="kta" placeholder="NOMOR KTA (JIKA ADA)">
                    
                    <h3 class="section-title mt-8">Riwayat Pekerjaan</h3>
                    <div id="kerja-container">
                        <div class="kerja-item bg-slate-50 p-6 rounded-3xl mb-4 relative">
                            <input type="text" class="nama-perusahaan mb-4 font-bold" placeholder="NAMA INSTANSI / USAHA">
                            <input type="text" class="posisi-kerja mb-4" placeholder="JABATAN / PROFESI">
                            <div class="grid grid-cols-2 gap-4">
                                <select class="tahun-mulai text-xs"></select>
                                <select class="tahun-selesai text-xs"></select>
                            </div>
                        </div>
                    </div>
                    <button onclick="addRow('kerja-container')" class="w-full border-2 border-dashed border-slate-200 py-3 rounded-2xl text-[10px] font-bold text-slate-400 uppercase">+ TAMBAH RIWAYAT KERJA</button>
                </div>
                <button onclick="changeStep(2)" class="w-full mt-12 bg-red-700 text-white font-bold py-5 rounded-2xl shadow-xl transition-all text-[11px] tracking-[0.2em] uppercase">Lanjut Ke Kontak</button>
            </div>

            <div id="step-2" class="step-hidden animate-fade">
                <div class="space-y-6">
                    <h3 class="section-title">Kontak & Domisili</h3>
                    <input type="tel" id="kontak" placeholder="WHATSAPP AKTIF *">
                    <input type="email" id="email" placeholder="ALAMAT EMAIL">
                    <textarea id="alamat" rows="2" placeholder="ALAMAT LENGKAP"></textarea>
                    <select id="kabkota">
                        <option value="">-- PILIH KAB/KOTA (DIY) --</option>
                        <option value="Kota Yogyakarta">KOTA YOGYAKARTA</option>
                        <option value="Sleman">SLEMAN</option>
                        <option value="Bantul">BANTUL</option>
                        <option value="Kulon Progo">KULON PROGO</option>
                        <option value="Gunungkidul">GUNUNGKIDUL</option>
                    </select>
                </div>
                <div class="flex gap-4 mt-12">
                    <button onclick="changeStep(1)" class="flex-1 py-4 text-slate-400 font-bold uppercase text-[10px]">Kembali</button>
                    <button onclick="changeStep(3)" class="flex-[2] py-4 bg-slate-900 text-white rounded-2xl font-bold uppercase text-[10px]">Pendidikan →</button>
                </div>
            </div>

            <div id="step-3" class="step-hidden animate-fade">
                <h3 class="section-title">Riwayat Sekolah</h3>
                <div id="formal-container">
                    <div class="edu-item bg-slate-50 p-6 rounded-3xl mb-4">
                        <select class="jenjang font-bold mb-4">
                            <option value="">-- JENJANG --</option>
                            <option value="SMA">SMA/SMK</option><option value="D3">D3</option><option value="S1">S1</option><option value="S2">S2</option>
                        </select>
                        <input type="text" class="sekolah mb-4" placeholder="NAMA SEKOLAH/KAMPUS">
                    </div>
                </div>
                <button onclick="addRow('formal-container')" class="w-full border-2 border-dashed border-slate-200 py-3 rounded-2xl text-[10px] font-bold text-slate-400 uppercase">+ TAMBAH SEKOLAH</button>

                <h3 class="section-title mt-10">Pendidikan Kader</h3>
                <div class="kader-item bg-red-50 p-6 rounded-3xl">
                    <select id="jenis-kader" class="font-bold">
                        <option value="">-- PILIH KADERISASI TERAKHIR --</option>
                        <option value="Pratama">PRATAMA</option><option value="Madya">MADYA</option><option value="Utama">UTAMA</option><option value="-">BELUM MENGIKUTI</option>
                    </select>
                </div>
                <div class="flex gap-4 mt-12">
                    <button onclick="changeStep(2)" class="flex-1 py-4 text-slate-400 font-bold uppercase text-[10px]">Kembali</button>
                    <button onclick="changeStep(4)" class="flex-[2] py-4 bg-slate-900 text-white rounded-2xl font-bold uppercase text-[10px]">Jabatan →</button>
                </div>
            </div>

            <div id="step-4" class="step-hidden animate-fade">
                <h3 class="section-title">Jabatan Struktural Partai</h3>
                <div id="jabatan-container">
                    <div class="jab-item bg-slate-50 p-6 rounded-3xl mb-4">
                        <select class="tingkat-partai font-bold mb-4">
                            <option value="">-- TINGKATAN --</option>
                            <option value="DPD">DPD</option><option value="DPC">DPC</option><option value="PAC">PAC</option><option value="Ranting">RANTING</option>
                        </select>
                        <input type="text" class="jabatan-nama" placeholder="JABATAN (CONTOH: KETUA)">
                    </div>
                </div>
                <button onclick="addRow('jabatan-container')" class="w-full border-2 border-dashed border-slate-200 py-3 rounded-2xl text-[10px] font-bold text-slate-400 uppercase">+ TAMBAH JABATAN</button>
                <div class="flex gap-4 mt-12">
                    <button onclick="changeStep(3)" class="flex-1 py-4 text-slate-400 font-bold uppercase text-[10px]">Kembali</button>
                    <button onclick="changeStep(5)" class="flex-[2] py-4 bg-slate-900 text-white rounded-2xl font-bold uppercase text-[10px]">Organisasi →</button>
                </div>
            </div>

            <div id="step-5" class="step-hidden animate-fade">
                <h3 class="section-title">Organisasi Kemasyarakatan</h3>
                <div id="org-container">
                    <div class="org-item bg-slate-50 p-6 rounded-3xl mb-4">
                        <input type="text" class="org-nama mb-4 font-bold" placeholder="NAMA ORGANISASI">
                        <input type="text" class="org-jab" placeholder="JABATAN">
                    </div>
                </div>
                <button onclick="addRow('org-container')" class="w-full border-2 border-dashed border-slate-200 py-3 rounded-2xl text-[10px] font-bold text-slate-400 uppercase">+ TAMBAH ORGANISASI</button>
                <div class="flex gap-4 mt-12">
                    <button onclick="changeStep(4)" class="flex-1 py-4 text-slate-400 font-bold uppercase text-[10px]">Kembali</button>
                    <button onclick="changeStep(6)" class="flex-[2] py-4 bg-green-600 text-white rounded-2xl font-bold uppercase text-[10px]">Review & Kirim →</button>
                </div>
            </div>

            <div id="step-6" class="step-hidden animate-fade">
                <div class="text-center mb-8">
                    <h2 class="text-xl font-black text-slate-900">FINAL CHECK</h2>
                    <p class="text-[10px] text-slate-400 uppercase">Pastikan semua data riwayat sudah terisi</p>
                </div>
                <div id="review-summary" class="bg-slate-50 p-6 rounded-3xl space-y-4"></div>
                <button id="btn-kirim" onclick="kirimKeDatabase()" class="w-full mt-12 bg-red-700 text-white font-black py-6 rounded-[2rem] shadow-2xl hover:bg-red-800 transition-all text-xs tracking-[0.4em] uppercase">Simpan Data Permanen</button>
            </div>
        </div>
    </div>

    <script>
        const scriptURL = 'YOUR_APPS_SCRIPT_URL'; 
        let fotoBase64 = "";

        // Fungsi generate dropdown tahun
        function fillYearDropdowns(container) {
            const startSelect = container.querySelector('.tahun-mulai');
            const endSelect = container.querySelector('.tahun-selesai');
            const currentYear = new Date().getFullYear();
            
            let options = '<option value="">Tahun...</option>';
            for(let i = currentYear; i >= 1970; i--) {
                options += `<option value="${i}">${i}</option>`;
            }
            options += `<option value="Sekarang">Sekarang</option>`;
            
            startSelect.innerHTML = options;
            endSelect.innerHTML = options;
        }

        function addRow(id) {
            const c = document.getElementById(id);
            const clone = c.firstElementChild.cloneNode(true);
            clone.querySelectorAll('input, select').forEach(i => i.value = '');
            c.appendChild(clone);
            if(id === 'kerja-container') fillYearDropdowns(clone);
        }

        function changeStep(s) {
            document.querySelectorAll('[id^="step-"]').forEach(el => el.classList.add('step-hidden'));
            document.getElementById('step-' + s).classList.remove('step-hidden');
            document.getElementById('step-info').innerText = s === 6 ? "Review Akhir" : "Langkah " + s;
            document.getElementById('step-number').innerText = s + "/6";
            if(s === 6) {
                document.getElementById('review-summary').innerHTML = `
                    <p class="data-label">Nama</p><p class="data-value">${document.getElementById('nama').value}</p>
                    <p class="data-label mt-4">NIK</p><p class="data-value">${document.getElementById('nik').value}</p>
                `;
            }
            window.scrollTo(0,0);
        }

        async function kirimKeDatabase() {
            const btn = document.getElementById('btn-kirim');
            btn.innerText = "MEMPROSES..."; btn.disabled = true;

            // Gabung Riwayat Kerja
            let kerjaArr = [];
            document.querySelectorAll('.kerja-item').forEach(i => {
                const nama = i.querySelector('.nama-perusahaan').value;
                const thnMulai = i.querySelector('.tahun-mulai').value;
                const thnSelesai = i.querySelector('.tahun-selesai').value;
                if(nama) kerjaArr.push(`${nama} [${thnMulai}-${thnSelesai}]`);
            });

            const payload = {
                nama: document.getElementById('nama').value,
                nik: document.getElementById('nik').value,
                wa: document.getElementById('kontak').value,
                kabkota: document.getElementById('kabkota').value,
                p_formal: Array.from(document.querySelectorAll('.edu-item')).map(i => i.querySelector('.jenjang').value).join(", "),
                p_kader: document.getElementById('jenis-kader').value,
                tugas: kerjaArr.join(" | "), // Riwayat kerja masuk ke kolom tugas/catatan
                jabatan: document.querySelector('.jabatan-nama').value || "-",
                foto: fotoBase64
            };

            try {
                const response = await fetch(scriptURL, { method: 'POST', body: JSON.stringify(payload) });
                const res = await response.json();
                if(res.result === "success") {
                    alert("MERDEKA! Data Berhasil Disimpan.");
                    location.reload();
                }
            } catch (e) {
                alert("Gagal. Cek koneksi internet.");
                btn.innerText = "SIMPAN ULANG"; btn.disabled = false;
            }
        }

        // Inisialisasi dropdown tahun untuk baris pertama
        fillYearDropdowns(document.querySelector('.kerja-item'));

        document.getElementById('foto-input').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                document.getElementById('photo-preview').innerHTML = `<img src="${ev.target.result}" class="w-full h-full object-cover">`;
                fotoBase64 = ev.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        });
    </script>
</body>
</html>
