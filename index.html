<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Kader PDI Perjuangan DIY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .step-hidden { display: none; }
        .glass-effect { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px); }
        .animate-fade { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        input::placeholder, textarea::placeholder { color: #cbd5e1; font-size: 0.8rem; }
        .card-item { border-left: 4px solid #b91c1c; }
        .input-focus { border-bottom: 2px solid #b91c1c !important; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen pb-10">

    <div class="bg-gradient-to-b from-red-900 to-red-700 pt-10 pb-20 px-6 text-center shadow-2xl">
        <img src="https://i.imghippo.com/files/LSfZ5782jAI.png" alt="Logo" class="w-20 mx-auto mb-4 drop-shadow-2xl">
        <h1 class="text-white font-bold text-lg tracking-widest uppercase">Database Kader Premium</h1>
        <p class="text-red-200 text-[10px] mt-1 font-light tracking-[0.3em] uppercase">DPD PDI Perjuangan DIY</p>
    </div>

    <div class="max-w-md mx-auto -mt-12 px-4">
        <div class="mb-6 px-2">
            <div class="flex justify-between items-end mb-2">
                <span id="step-title" class="text-white text-[10px] font-bold uppercase tracking-widest">Identitas</span>
                <span id="step-number" class="text-white text-[10px] opacity-80">1 / 6</span>
            </div>
            <div class="w-full bg-red-950/30 rounded-full h-1 overflow-hidden">
                <div id="progress-bar" class="bg-white h-full transition-all duration-500" style="width: 16%"></div>
            </div>
        </div>

        <div id="step-1" class="glass-effect rounded-3xl shadow-2xl p-8 animate-fade">
            <div class="text-center mb-8">
                <div id="photo-preview" class="w-32 h-40 mx-auto bg-gray-50 border border-dashed border-gray-300 rounded-2xl flex items-center justify-center overflow-hidden mb-4 shadow-inner">
                    <span class="text-gray-400 text-[10px] uppercase text-center">Foto Kader</span>
                </div>
                <input type="file" id="foto-input" accept="image/*" capture="user" class="hidden">
                <button onclick="document.getElementById('foto-input').click()" class="bg-gray-900 text-white text-[10px] font-bold py-2 px-6 rounded-full uppercase active:scale-95 transition-all">Ambil Foto</button>
            </div>
            <div class="space-y-5">
                <input type="text" id="nama" class="w-full border-b border-gray-200 focus:border-red-600 outline-none py-2 text-gray-800 font-medium bg-transparent" placeholder="Nama Sesuai KTP">
                <input type="number" id="nik" class="w-full border-b border-gray-200 focus:border-red-600 outline-none py-2 text-gray-800 font-medium bg-transparent" placeholder="NIK (16 Digit)">
                <input type="text" id="kta" class="w-full border-b border-gray-200 focus:border-red-600 outline-none py-2 text-gray-800 font-medium bg-transparent" placeholder="No. KTA">
            </div>
            <button onclick="changeStep(2)" class="w-full mt-10 bg-red-700 text-white font-bold py-4 rounded-2xl shadow-xl active:scale-95 transition-all uppercase tracking-widest text-[11px]">Lanjut</button>
        </div>

        <div id="step-2" class="step-hidden glass-effect rounded-3xl shadow-2xl p-8 animate-fade text-sm">
            <div class="space-y-5">
                <h3 class="font-bold text-red-800 text-[10px] uppercase tracking-widest border-b pb-1">Domisili & Pekerjaan</h3>
                <textarea id="alamat" rows="2" class="w-full border-b border-gray-200 focus:border-red-600 outline-none py-2 bg-transparent" placeholder="Alamat Lengkap"></textarea>
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="rt" class="w-full border-b border-gray-200 outline-none py-2" placeholder="RT">
                    <input type="number" id="rw" class="w-full border-b border-gray-200 outline-none py-2" placeholder="RW">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="kelurahan" class="w-full border-b border-gray-200 outline-none py-2" placeholder="Kelurahan">
                    <input type="text" id="kecamatan" class="w-full border-b border-gray-200 outline-none py-2" placeholder="Kecamatan">
                </div>
                <select id="kabkota" class="w-full border-b border-gray-200 outline-none py-2 bg-transparent">
                    <option value="">Pilih Kab/Kota</option>
                    <option value="Kota Yogyakarta">Kota Yogyakarta</option><option value="Sleman">Sleman</option>
                    <option value="Bantul">Bantul</option><option value="Kulon Progo">Kulon Progo</option>
                    <option value="Gunungkidul">Gunungkidul</option>
                </select>
                <input type="text" id="pekerjaan" class="w-full border-b border-gray-200 outline-none py-2" placeholder="Pekerjaan">
                
                <h3 class="font-bold text-red-800 text-[10px] uppercase tracking-widest border-b pb-1 pt-4">Kontak & Media Sosial</h3>
                <input type="tel" id="kontak" class="w-full border-b border-gray-200 outline-none py-2" placeholder="No. WhatsApp (Aktif)">
                <input type="email" id="email" class="w-full border-b border-gray-200 outline-none py-2" placeholder="Alamat Email">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="ig" class="w-full border-b border-gray-200 outline-none py-2" placeholder="Instagram (Username)">
                    <input type="text" id="fb" class="w-full border-b border-gray-200 outline-none py-2" placeholder="Facebook">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="tiktok" class="w-full border-b border-gray-200 outline-none py-2" placeholder="TikTok">
                    <input type="text" id="linkedin" class="w-full border-b border-gray-200 outline-none py-2" placeholder="LinkedIn">
                </div>
                <input type="text" id="youtube" class="w-full border-b border-gray-200 outline-none py-2" placeholder="Nama Channel YouTube">
            </div>
            <div class="flex gap-4 mt-10">
                <button onclick="changeStep(1)" class="flex-1 py-4 rounded-2xl border border-gray-200 text-gray-400 font-bold uppercase text-[10px]">Kembali</button>
                <button onclick="changeStep(3)" class="flex-[2] py-4 rounded-2xl bg-gray-900 text-white font-bold uppercase text-[10px]">Riwayat Pendidikan →</button>
            </div>
        </div>

        <div id="step-3" class="step-hidden glass-effect rounded-3xl shadow-2xl p-8 animate-fade text-sm">
            <h3 class="font-bold text-red-800 mb-4 border-b pb-2 text-[10px] uppercase tracking-wider">Pendidikan Formal</h3>
            <div id="formal-container">
                <div class="edu-item card-item bg-gray-50 p-4 rounded-xl mb-4">
                    <select onchange="handleJenjang(this)" class="jenjang w-full border-b mb-3 bg-transparent py-1">
                        <option value="">Jenjang</option>
                        <option value="SD">SD</option><option value="SMP">SMP</option><option value="SMA">SMA/SMK</option>
                        <option value="D3">D3</option><option value="S1">S1/D4</option><option value="S2">S2</option><option value="S3">S3</option>
                    </select>
                    <input type="text" class="sekolah w-full border-b mb-3 bg-transparent" placeholder="Nama Sekolah/PT">
                    <div class="sma-detail hidden mb-3">
                        <select class="jurusan-sma w-full border-b bg-transparent py-1">
                            <option value="">Jurusan SMA</option>
                            <option value="IPA">IPA</option><option value="IPS">IPS</option><option value="Bahasa">Bahasa</option><option value="Kejuruan">Kejuruan</option>
                        </select>
                    </div>
                    <div class="pt-detail hidden space-y-3 mb-3">
                        <input type="text" class="fakultas w-full border-b bg-transparent" placeholder="Fakultas">
                        <input type="text" class="prodi w-full border-b bg-transparent" placeholder="Jurusan/Prodi">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" class="kota-sekolah w-full border-b bg-transparent" placeholder="Kota">
                        <input type="number" class="tahun-lulus w-full border-b bg-transparent" placeholder="Thn Lulus">
                    </div>
                </div>
            </div>
            <button onclick="addRow('formal-container')" class="w-full text-[10px] font-bold text-gray-400 uppercase py-2 border-2 border-dashed rounded-xl mb-6">+ Tambah Sekolah</button>

            <h3 class="font-bold text-red-800 mb-4 border-b pb-2 text-[10px] uppercase tracking-wider">Pendidikan Kader</h3>
            <div id="kader-container">
                <div class="kader-item card-item bg-red-50 p-4 rounded-xl mb-4">
                    <select class="jenis-kader w-full border-b mb-3 bg-transparent py-1">
                        <option value="">Jenis Kaderisasi</option>
                        <option value="Pratama">Kader Pratama</option><option value="Madya">Kader Madya</option>
                        <option value="Utama">Kader Utama</option><option value="Guru">Kader Guru</option><option value="Perempuan">Kader Perempuan</option>
                    </select>
                    <div class="grid grid-cols-2 gap-4">
                        <select class="penyelenggara w-full border-b bg-transparent py-1">
                            <option value="DPP">DPP</option><option value="DPD">DPD</option><option value="DPC">DPC</option>
                        </select>
                        <input type="number" class="tahun-kader w-full border-b bg-transparent" placeholder="Tahun">
                    </div>
                </div>
            </div>
            <button onclick="addRow('kader-container')" class="w-full text-[10px] font-bold text-red-300 uppercase py-2 border-2 border-dashed border-red-100 rounded-xl">+ Tambah Kaderisasi</button>
            
            <div class="flex gap-4 mt-10">
                <button onclick="changeStep(2)" class="flex-1 py-4 rounded-2xl border border-gray-200 text-gray-400 font-bold uppercase text-[10px]">Kembali</button>
                <button onclick="changeStep(4)" class="flex-[2] py-4 rounded-2xl bg-gray-900 text-white font-bold uppercase text-[10px]">Jabatan Partai →</button>
            </div>
        </div>

        <div id="step-4" class="step-hidden glass-effect rounded-3xl shadow-2xl p-8 animate-fade text-sm">
            <h3 class="font-bold text-red-800 mb-4 border-b pb-2 text-[10px] uppercase tracking-wider">Jabatan di Partai</h3>
            <div id="jabatan-container">
                <div class="jab-item card-item bg-gray-50 p-4 rounded-xl mb-4">
                    <select onchange="handleTingkatPartai(this)" class="tingkat-partai w-full border-b mb-3 bg-transparent py-1">
                        <option value="">Pilih Tingkatan</option>
                        <option value="DPP">DPP</option><option value="DPD">DPD</option><option value="DPC">DPC</option>
                        <option value="PAC">PAC</option><option value="Ranting">Ranting</option><option value="Anak Ranting">Anak Ranting</option>
                        <option value="Badan Partai">Badan Partai</option><option value="Sayap Partai">Sayap Partai</option>
                    </select>
                    <div class="extra-tingkat hidden mb-3">
                        <select class="sub-tingkat w-full border-b bg-transparent py-1">
                            <option value="">Tingkatan Badan/Sayap</option>
                            <option value="Pusat (DPP)">Tingkat Pusat (DPP)</option>
                            <option value="Provinsi (DPD)">Tingkat Provinsi (DPD)</option>
                            <option value="Kab/Kota (DPC)">Tingkat Kab/Kota (DPC)</option>
                        </select>
                    </div>
                    <select onchange="handleJabatanLain(this)" class="jabatan-nama w-full border-b mb-3 bg-transparent py-1">
                        <option value="">Jabatan</option>
                        <option value="Ketua">Ketua</option><option value="Sekretaris">Sekretaris</option><option value="Bendahara">Bendahara</option>
                        <option value="Wakil Ketua">Wakil Ketua</option><option value="Wakil Sekretaris">Wakil Sekretaris</option>
                        <option value="Wakil Bendahara">Wakil Bendahara</option><option value="Lainnya">Lainnya...</option>
                    </select>
                    <input type="text" class="jabatan-lain hidden w-full border-b mb-3" placeholder="Sebutkan Jabatan">
                    <input type="text" class="periode-jab w-full border-b bg-transparent" placeholder="Periode (Contoh: 2019-2024)">
                </div>
            </div>
            <button onclick="addRow('jabatan-container')" class="w-full text-[10px] font-bold text-gray-400 uppercase py-2 border-2 border-dashed rounded-xl mb-8">+ Tambah Jabatan</button>

            <h3 class="font-bold text-red-800 mb-4 border-b pb-2 text-[10px] uppercase tracking-wider">Penugasan Eksekutif/Legislatif</h3>
            <div id="tugas-container">
                <div class="tugas-item card-item bg-blue-50/50 p-4 rounded-xl mb-4">
                    <select onchange="handleTugas(this)" class="jenis-tugas w-full border-b mb-3 bg-transparent py-1">
                        <option value="">Pilih Jalur Penugasan</option>
                        <option value="Eksekutif">Eksekutif (Pemerintahan)</option>
                        <option value="Legislatif">Legislatif (Dewan)</option>
                    </select>
                    <div class="detail-tugas hidden space-y-3">
                        <select class="tingkat-tugas w-full border-b bg-transparent py-1">
                            <option value="">Pilih Tingkatan</option>
                            <option value="Pusat">Pusat</option><option value="Provinsi">Provinsi</option><option value="Kab/Kota">Kabupaten/Kota</option>
                        </select>
                        <input type="text" class="nama-jab-tugas w-full border-b" placeholder="Jabatan (Bupati/Anggota DPRD, dll)">
                        <input type="text" class="periode-tugas w-full border-b" placeholder="Periode Menjabat">
                    </div>
                </div>
            </div>
            <button onclick="addRow('tugas-container')" class="w-full text-[10px] font-bold text-blue-300 uppercase py-2 border-2 border-dashed border-blue-100 rounded-xl">+ Tambah Penugasan</button>

            <div class="flex gap-4 mt-10">
                <button onclick="changeStep(3)" class="flex-1 py-4 rounded-2xl border border-gray-200 text-gray-400 font-bold uppercase text-[10px]">Kembali</button>
                <button onclick="changeStep(5)" class="flex-[2] py-4 rounded-2xl bg-gray-900 text-white font-bold uppercase text-[10px]">Organisasi & Skill →</button>
            </div>
        </div>

        <div id="step-5" class="step-hidden glass-effect rounded-3xl shadow-2xl p-8 animate-fade text-sm">
            <h3 class="font-bold text-red-800 mb-4 border-b pb-2 text-[10px] uppercase tracking-wider">Organisasi Eksternal</h3>
            <div id="org-container">
                <div class="org-item card-item bg-gray-50 p-4 rounded-xl mb-4">
                    <input type="text" class="org-nama w-full border-b mb-3" placeholder="Nama Organisasi">
                    <div class="grid grid-cols-2 gap-4 mb-3">
                        <input type="text" class="org-jab w-full border-b" placeholder="Jabatan">
                        <input type="text" class="org-tingkat w-full border-b" placeholder="Tingkatan">
                    </div>
                    <input type="text" class="org-periode w-full border-b" placeholder="Periode Tahun">
                </div>
            </div>
            <button onclick="addRow('org-container')" class="w-full text-[10px] font-bold text-gray-400 uppercase py-2 border-2 border-dashed rounded-xl mb-8">+ Tambah Organisasi</button>

            <div class="space-y-6 pt-4 border-t">
                <div>
                    <label class="block text-gray-400 text-[9px] font-bold uppercase mb-3">Kompetensi Bahasa</label>
                    <div class="grid grid-cols-2 gap-3 text-[11px]">
                        <label class="flex items-center space-x-2"><input type="checkbox" name="bahasa" value="Indonesia" checked> <span>Indonesia</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" name="bahasa" value="Inggris"> <span>Inggris</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" name="bahasa" value="Mandarin"> <span>Mandarin</span></label>
                        <input type="text" id="bahasa_lain" class="border-b outline-none" placeholder="Lainnya">
                    </div>
                </div>
                <div>
                    <label class="block text-gray-400 text-[9px] font-bold uppercase mb-3">Bisa Komputer?</label>
                    <div class="flex gap-6 text-[11px]">
                        <label class="flex items-center space-x-2"><input type="radio" name="komputer" value="Bisa" checked> <span>Bisa</span></label>
                        <label class="flex items-center space-x-2"><input type="radio" name="komputer" value="Tidak Bisa"> <span>Tidak Bisa</span></label>
                    </div>
                </div>
            </div>

            <div class="flex gap-4 mt-10">
                <button onclick="changeStep(4)" class="flex-1 py-4 rounded-2xl border border-gray-200 text-gray-400 font-bold uppercase text-[10px]">Kembali</button>
                <button onclick="changeStep(6)" class="flex-[2] py-4 rounded-2xl bg-green-600 text-white font-bold uppercase text-[10px]">Review & Kirim →</button>
            </div>
        </div>

        <div id="step-6" class="step-hidden glass-effect rounded-3xl shadow-2xl p-8 animate-fade">
            <div class="text-center mb-6">
                <h3 class="text-lg font-bold text-gray-800">Review Data</h3>
                <p class="text-[10px] text-gray-400 uppercase tracking-widest">Pastikan Email & Medsos Benar</p>
            </div>
            <div id="review-content" class="text-[10px] space-y-3 bg-gray-50 p-4 rounded-2xl mb-6 max-h-80 overflow-y-auto"></div>
            <button id="btn-kirim" onclick="kirimKeDatabase()" class="w-full bg-red-700 text-white font-bold py-5 rounded-2xl shadow-xl active:scale-95 transition-all uppercase tracking-[0.2em] text-[11px]">Kirim Data Ke Database</button>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxT8-ekifJvlPan-M0jSgIr_Tn_bFeQDXYtf_g5w9Fh0tJ3gGfY5aYW9U_dX7_OIc4p/exec';

        function changeStep(step) {
            saveToLocal();
            document.querySelectorAll('[id^="step-"]').forEach(el => el.classList.add('step-hidden'));
            document.getElementById('step-' + step).classList.remove('step-hidden');
            
            const titles = ["", "Identitas", "Kontak & Medsos", "Pendidikan", "Jabatan & Tugas", "Organisasi", "Final Review"];
            document.getElementById('step-title').innerText = titles[step];
            document.getElementById('step-number').innerText = step + " / 6";
            document.getElementById('progress-bar').style.width = (step / 6 * 100) + '%';
            if(step === 6) renderReview();
            window.scrollTo(0,0);
        }

        // Logic Dinamis
        function handleJenjang(el) {
            const p = el.closest('.edu-item');
            p.querySelector('.sma-detail').classList.toggle('hidden', el.value !== 'SMA');
            p.querySelector('.pt-detail').classList.toggle('hidden', !['D3','S1','S2','S3'].includes(el.value));
        }

        function handleTingkatPartai(el) {
            const p = el.closest('.jab-item');
            p.querySelector('.extra-tingkat').classList.toggle('hidden', !['Badan Partai','Sayap Partai'].includes(el.value));
        }

        function handleJabatanLain(el) {
            const p = el.closest('.jab-item');
            p.querySelector('.jabatan-lain').classList.toggle('hidden', el.value !== 'Lainnya');
        }

        function handleTugas(el) {
            const p = el.closest('.tugas-item');
            p.querySelector('.detail-tugas').classList.toggle('hidden', el.value === '');
        }

        function addRow(id) {
            const container = document.getElementById(id);
            const clone = container.firstElementChild.cloneNode(true);
            clone.querySelectorAll('input').forEach(i => i.value = '');
            clone.querySelectorAll('select').forEach(s => s.value = '');
            clone.querySelectorAll('.hidden').forEach(h => { if(!h.classList.contains('hidden')) h.classList.add('hidden') });
            container.appendChild(clone);
        }

        function saveToLocal() {
            const fields = ['nama','nik','kta','alamat','rt','rw','kelurahan','kecamatan','kabkota','pekerjaan','kontak','email','ig','fb','tiktok','linkedin','youtube'];
            fields.forEach(id => { if(document.getElementById(id)) localStorage.setItem('kader_'+id, document.getElementById(id).value) });
        }

        function renderReview() {
            let html = `<div class='border-b pb-2 mb-2'><b>${document.getElementById('nama').value}</b></div>`;
            html += `<div>Email: ${document.getElementById('email').value}</div>`;
            html += `<div>LinkedIn: ${document.getElementById('linkedin').value}</div>`;
            html += `<div>YouTube: ${document.getElementById('youtube').value}</div>`;
            html += `<div class='mt-2 text-red-700 font-bold'>DATA SIAP DIKIRIM</div>`;
            document.getElementById('review-content').innerHTML = html;
        }

        async function kirimKeDatabase() {
            const btn = document.getElementById('btn-kirim');
            btn.innerText = "SEDANG MENGIRIM..."; btn.disabled = true;

            const payload = {
                nama: document.getElementById('nama').value,
                nik: document.getElementById('nik').value,
                kta: document.getElementById('kta').value,
                alamat: document.getElementById('alamat').value,
                rt: document.getElementById('rt').value,
                rw: document.getElementById('rw').value,
                kelurahan: document.getElementById('kelurahan').value,
                kecamatan: document.getElementById('kecamatan').value,
                kabkota: document.getElementById('kabkota').value,
                pekerjaan: document.getElementById('pekerjaan').value,
                kontak: document.getElementById('kontak').value,
                email: document.getElementById('email').value,
                instagram: document.getElementById('ig').value,
                facebook: document.getElementById('fb').value,
                tiktok: document.getElementById('tiktok').value,
                linkedin: document.getElementById('linkedin').value,
                youtube: document.getElementById('youtube').value,
                foto: localStorage.getItem('kader_foto') || '',
                riwayatFormal: Array.from(document.querySelectorAll('.edu-item')).map(i => ({
                    jenjang: i.querySelector('.jenjang').value,
                    sekolah: i.querySelector('.sekolah').value,
                    sma_detail: i.querySelector('.jurusan-sma').value,
                    fakultas: i.querySelector('.fakultas').value,
                    prodi: i.querySelector('.prodi').value,
                    kota: i.querySelector('.kota-sekolah').value,
                    tahun: i.querySelector('.tahun-lulus').value
                })),
                riwayatKader: Array.from(document.querySelectorAll('.kader-item')).map(i => ({
                    jenis: i.querySelector('.jenis-kader').value,
                    penyelenggara: i.querySelector('.penyelenggara').value,
                    tahun: i.querySelector('.tahun-kader').value
                })),
                riwayatJabatan: Array.from(document.querySelectorAll('.jab-item')).map(i => ({
                    tingkat: i.querySelector('.tingkat-partai').value,
                    sub_tingkat: i.querySelector('.sub-tingkat').value,
                    nama_jab: i.querySelector('.jabatan-nama').value === 'Lainnya' ? i.querySelector('.jabatan-lain').value : i.querySelector('.jabatan-nama').value,
                    periode: i.querySelector('.periode-jab').value
                })),
                penugasan: Array.from(document.querySelectorAll('.tugas-item')).map(i => ({
                    jenis: i.querySelector('.jenis-tugas').value,
                    tingkat: i.querySelector('.tingkat-tugas').value,
                    jabatan: i.querySelector('.nama-jab-tugas').value,
                    periode: i.querySelector('.periode-tugas').value
                })),
                organisasi: Array.from(document.querySelectorAll('.org-item')).map(i => ({
                    nama: i.querySelector('.org-nama').value,
                    jabatan: i.querySelector('.org-jab').value,
                    tingkat: i.querySelector('.org-tingkat').value,
                    periode: i.querySelector('.org-periode').value
                }))
            };

            fetch(scriptURL, { method: 'POST', body: JSON.stringify(payload) })
            .then(() => {
                alert('DATA BERHASIL MASUK DATABASE!');
                localStorage.clear();
                location.reload();
            })
            .catch(() => {
                alert('Gagal mengirim. Periksa koneksi.');
                btn.innerText = "KIRIM DATA KE DATABASE"; btn.disabled = false;
            });
        }

        document.getElementById('foto-input').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                document.getElementById('photo-preview').innerHTML = `<img src="${ev.target.result}" class='w-full h-full object-cover'>`;
                localStorage.setItem('kader_foto', ev.target.result);
            };
            reader.readAsDataURL(e.target.files[0]);
        });
    </script>
</body>
