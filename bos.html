<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BOS Dashboard - DPD DIY</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="bos.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen" class="login-screen">
    <div class="login-box">
        <img src="https://i.ibb.co.com/5WyjxSkV/PDI-Perjuangan-3.png" class="login-logo">
        <h2>BOS Dashboard</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">LOGIN</button>
    </div>
</div>

<!-- MAIN DASHBOARD -->
<div id="mainApp" style="display:none;">

<header class="header">
    <img src="https://i.ibb.co.com/5WyjxSkV/PDI-Perjuangan-3.png">
    <div>
        <h1>BOS – Dashboard Inventarisasi Kader</h1>
        <p>DPD PDI Perjuangan D.I. Yogyakarta</p>
    </div>
    <div class="header-actions">
        <button onclick="exportPDF()">Export PDF</button>
        <button onclick="logout()">Logout</button>
    </div>
</header>

<!-- KPI -->
<section class="kpi-grid">
    <div class="kpi-card"><small>Total Kader</small><h2 id="kpiTotal">-</h2></div>
    <div class="kpi-card"><small>Gen Z & Milenial</small><h2 id="kpiYoung">-</h2></div>
    <div class="kpi-card"><small>Total Pratama</small><h2 id="kpiPratama">-</h2></div>
    <div class="kpi-card"><small>Total Madya</small><h2 id="kpiMadya">-</h2></div>
    <div class="kpi-card"><small>Total Utama</small><h2 id="kpiUtama">-</h2></div>
    <div class="kpi-card"><small>Rasio Perempuan</small><h2 id="kpiPerempuan">-</h2></div>
</section>

<!-- TABLE -->
<section class="table-section">
    <input type="text" id="searchInput" placeholder="Cari nama / wilayah..." onkeyup="searchTable()">
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Usia</th>
                    <th>Wilayah</th>
                    <th>Jenjang</th>
                    <th>Jabatan</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr><td colspan="5">Memuat data...</td></tr>
            </tbody>
        </table>
    </div>
</section>

<!-- SIDE DRAWER -->
<div id="drawer" class="drawer">
    <div class="drawer-content">
        <span class="close-drawer" onclick="closeDrawer()">×</span>
        <div id="drawerContent"></div>
    </div>
</div>

</div>

<script src="bos.js"></script>
</body>
</html>
