<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Kader</title>
<style>
    body { font-family: Arial, sans-serif; margin:20px; background:#f8fafc; }
    table { border-collapse: collapse; width:100%; background:white; border-radius:10px; overflow:hidden; box-shadow:0 3px 8px rgba(0,0,0,0.1); }
    th, td { padding:10px; text-align:left; border-bottom:1px solid #e2e8f0; }
    th { background:#1e293b; color:white; }
    tr:hover { background:#f1f5f9; cursor:pointer; }
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); overflow:auto; z-index:1000; }
    .modal-content { background:white; margin:50px auto; padding:20px; border-radius:15px; width:90%; max-width:700px; position:relative; }
    .close { position:absolute; right:20px; top:15px; font-size:22px; font-weight:bold; cursor:pointer; color:#D71920; }
    .badge { display:inline-block; padding:3px 8px; border-radius:8px; background:#D71920; color:white; font-size:11px; margin:2px; }
</style>
</head>
<body>

<h2>Dashboard Kader</h2>

<table>
    <thead>
        <tr>
            <th>Nama (No. KTA)</th>
            <th>Usia</th>
            <th>Jenis Kelamin</th>
            <th>Pendidikan Formal</th>
            <th>Pendidikan Kader</th>
        </tr>
    </thead>
    <tbody id="kader-table-body">
        <tr><td colspan="5" style="text-align:center;">Memuat data...</td></tr>
    </tbody>
</table>

<div id="modalDetail" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeDetail()">&times;</span>
        <div id="modalInnerContent"></div>
    </div>
</div>

<script src="bos.js"></script>
</body>
</html>
