<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Kader Alt</title>
    <link rel="stylesheet" href="bos.css">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <div class="brand">
                <h1>Database Kader</h1>
                <p id="statusInfo">Menghubungkan ke server...</p>
            </div>
            <div class="stats-grid">
                <div class="stat-box">Total: <span id="sTotal">0</span></div>
                <div class="stat-box">Muda: <span id="sYouth">0</span></div>
                <div class="stat-box">Madya: <span id="sMadya">0</span></div>
            </div>
        </header>

        <div class="toolbar">
            <input type="text" id="searchInput" placeholder="Cari Nama/KTA...">
        </div>

        <main class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Identitas</th>
                        <th>Jenjang Kaderisasi</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </main>
    </div>

    <script src="bos.js"></script>
</body>
</html>
