<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kader Dashboard Pro</title>
    <link rel="stylesheet" href="bos.css">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <div class="brand">
                <h1>Database Kader</h1>
                <div class="status-indicator">
                    <span id="dot" class="dot"></span>
                    <span id="statusText">Menghubungkan...</span>
                </div>
            </div>
            <div class="stats-grid">
                <div class="stat-box">Total <h2 id="sTotal">0</h2></div>
                <div class="stat-box">Madya <h2 id="sMadya">0</h2></div>
                <div class="stat-box urgent">Prioritas <h2 id="sUrgent">0</h2></div>
            </div>
        </header>

        <div class="toolbar">
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="Cari Nama atau No. KTA...">
            </div>
            <div class="filter-wrapper">
                <select id="filterKec">
                    <option value="all">Semua Kecamatan</option>
                </select>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Profil</th>
                        <th>Identitas</th>
                        <th>Jenjang Kaderisasi</th>
                        <th>Kecamatan</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="bos.js"></script>
</body>
</html>
