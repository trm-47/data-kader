<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Kaderisasi</title>
<link rel="stylesheet" href="bos.css">
</head>
<body>

<!-- LOGO -->
<div id="logo">
    <img src="https://i.ibb.co/5WyjxSkV/PDI-Perjuangan-3.png" alt="PDI Perjuangan Logo">
</div>

<!-- LOGIN -->
<div id="login-section">
    <h2>Login Dashboard</h2>
    <input id="username" placeholder="Username" />
    <input id="password" placeholder="Password" type="password"/>
    <button onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard-section" style="display:none;">

    <h2>Dashboard Kaderisasi</h2>

    <div id="kpi">
        <div class="kpi-card">Total Kader: <span id="total-kader"></span></div>
        <div class="kpi-card">% Gen Z & Milenial: <span id="percent-genz-milenial"></span></div>
        <div class="kpi-card">Rasio Perempuan: <span id="rasio-perempuan"></span></div>
        <div class="kpi-card">Total Pratama: <span id="total-pratama"></span></div>
        <div class="kpi-card">Total Madya: <span id="total-madya"></span></div>
        <div class="kpi-card">Total Utama: <span id="total-utama"></span></div>
    </div>

    <h3>Daftar Kader</h3>
    <table>
        <thead>
            <tr>
                <th>Nama</th><th>NIK</th><th>Kota</th><th>Kec</th><th>Desa</th><th>JK</th><th>Umur</th><th>Pratama</th><th>Madya</th><th>Utama</th>
            </tr>
        </thead>
        <tbody id="kader-table-body"></tbody>
    </table>

    <h3>Detail Kader</h3>
    <div id="detail-kader"></div>
</div>

<script src="bos.js"></script>
</body>
</html>
