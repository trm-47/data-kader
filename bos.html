.control-panel {

.search-box input {

<script>
    const URL_GAS = "https://script.google.com/macros/s/AKfycbysCjLQBPyogM4c7_ohGuggfm7JwjOBQo1BS4fG4axFbldk8W5JNAFF9VVLyZx-Jo-i2A/exec";
    let databaseKader = [];

    async function fetchData() {
try {
        console.log("Memulai penarikan data...");
        const response = await fetch(URL_GAS + "?action=read");
        const data = await response.json();
        
        console.log("Data diterima:", data); // Cek di Inspect Element > Console

        if (data.error) {
            throw new Error(data.error);
        }

        databaseKader = data;
        renderTable(data);
        updateStats(data);
    } catch (error) {
        console.error("Error Detail:", error);
        document.getElementById('bodyKader').innerHTML = `
            <tr><td colspan="5" style="text-align:center; color:red; padding:20px;">
                Gagal memuat data: ${error.message}<br>
                <small>Pastikan Deployment GAS sudah benar dan "Anyone" bisa akses.</small>
            </td></tr>`;
    }
}

function calculateAge(birthDateString) {
    // 1. Jika kosong, langsung balikkan strip
    if (!birthDateString || birthDateString === "-") {
        return { age: "-", gen: "-", rawAge: 0 };
    }

    try {
        let birthDate;

        // 2. Cek apakah ini sudah objek Date (bawaan Google Apps Script)
        if (birthDateString instanceof Date) {
            birthDate = birthDateString;
        } else {
            // 3. Jika string, coba bersihkan dan konversi
            // Menangani format Indonesia dd/mm/yyyy jika ada
            if (typeof birthDateString === 'string' && birthDateString.includes('/')) {
                const parts = birthDateString.split('/');
                if (parts.length === 3) {
                    // Cek jika formatnya dd/mm/yyyy
                    if (parts[2].length === 4) {
                        birthDate = new Date(parts[2], parts[1] - 1, parts[0]);
                    }
                }
            }
            
            // Jika cara di atas gagal, gunakan cara standar browser
            if (!birthDate || isNaN(birthDate.getTime())) {
                birthDate = new Date(birthDateString);
            }
        }

        // 4. Validasi akhir: Jika tetap tidak bisa dibaca sebagai tanggal
        if (isNaN(birthDate.getTime())) {
            return { age: "-", gen: "-", rawAge: 0 };
        }

        const today = new Date();
        let age = today.getFullYear() - birthDate.getFullYear();
        const m = today.getMonth() - birthDate.getMonth();
        
        // Koreksi jika belum ulang tahun di tahun ini
        if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
            age--;
        }

        const year = birthDate.getFullYear();
        let gen = "Lainnya";
        if (year >= 1997 && year <= 2012) gen = "Gen Z";
        else if (year >= 1981 && year <= 1996) gen = "Millennial";
        else if (year >= 1965 && year <= 1980) gen = "Gen X";
        else if (year <= 1964) gen = "Boomer";

        return { age: age + " Thn", gen: gen, rawAge: age };
    } catch (e) {
        console.error("Gagal hitung umur:", e);
        return { age: "-", gen: "-", rawAge: 0 };
    }
}

    function renderTable(data) {
    const body = document.getElementById('bodyKader');
    if (!body) return;
    body.innerHTML = "";
    
    if (!data || data.length === 0) {
        body.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:50px;">Data tidak ditemukan.</td></tr>';
        return;
    }

    const displayData = [...data].reverse();

    displayData.forEach((item) => {
        if (!item || !item.pribadi) return;
        const p = item.pribadi;
        const f = item.formal || [];
        const ageInfo = calculateAge(p.tgl_lahir);

        // --- 1. LOGIKA PENDIDIKAN FORMAL TERTINGGI (VERSI RINGKAS) ---
        let infoPendidikan = `<span class="badge badge-gray">${p.kec || '-'}</span>`; 
        
        // Mapping Index: S3=17, S2=15, S1=11, FakS1=12, D3=9, SMA=6, SMP=4, SD=2
        const listEdu = [
            { label: "S3", idx: 17 },
            { label: "S2", idx: 15 },
            { label: "S1", idx: 11 },
            { label: "D1-D3", idx: 9 },
            { label: "SMA/SMK", idx: 6 },
            { label: "SMP", idx: 4 },
            { label: "SD", idx: 2 }
        ];

        for (let edu of listEdu) {
            // Cek apakah kolom nama sekolah/kampus (idx) ada isinya
            if (f[edu.idx] && f[edu.idx].toString().trim() !== "" && f[edu.idx] !== "-") {
                let detail = "";
                
                if (edu.label === "S1") {
                    // KHUSUS S1: Ambil Fakultas saja (Index 12)
                    const fak = (f[12] && f[12] !== "-") ? f[12] : f[11]; // Jika fak kosong, pakai nama kampus
                    detail = `<br><small>${fak}</small>`;
                } else {
                    // LAINNYA: Tampilkan nama sekolah/kampusnya saja
                    detail = `<br><small>${f[edu.idx]}</small>`;
                }

                infoPendidikan = `<strong>${edu.label}</strong>${detail}`;
                break; 
            }
        }

        // --- 2. LOGIKA BADGE KADERISASI MULTIPLE ---
        let htmlBadgeKader = "";
        const k = item.kaderisasi || [];
        const listJenjang = [
            ["Guru", 8], ["Utama", 6], ["Madya", 4], ["Pratama", 2], ["Kader Perempuan", 10]
        ];

        listJenjang.forEach(jenjang => {
            const label = jenjang[0];
            const idx = jenjang[1];
            if (k[idx] && k[idx] !== "" && k[idx] !== "-") {
                htmlBadgeKader += `<span class="badge badge-red" style="margin-bottom:2px; display:block; text-align:center;">${label} (${k[idx]})</span>`;
            }
        });

        if (htmlBadgeKader === "") htmlBadgeKader = `<span class="badge badge-gray">Anggota</span>`;

        const originalIdx = databaseKader.indexOf(item);
        body.innerHTML += `
            <tr onclick="openDetail(${originalIdx})">
                <td data-label="Foto">
                    <img src="${formatDriveUrl(p.foto)}" onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(p.nama)}&background=random'" style="width:45px; height:45px; border-radius:10px; object-fit:cover;">
                </td>
                <td data-label="Identitas">
                    <strong>${p.nama || 'Tanpa Nama'}</strong><br><small>${p.nik || '-'}</small>
                </td>
                <td data-label="Usia">
                    ${ageInfo.age}<br><span class="badge badge-gray">${ageInfo.gen}</span>
                </td>
                <td data-label="Pendidikan">
                    ${infoPendidikan}
                </td>
                <td data-label="Kaderisasi">
                    ${htmlBadgeKader}
                </td>
            </tr>`;
    });
}

function updateStats(data) {
        if (!data || data.length === 0) {
            document.querySelectorAll('.stat-card h2').forEach(el => el.innerText = "-");
            return;
        }

        const total = data.length;
        let totalAge = 0;
        let youth = 0;
        let itExpert = 0;
        let countAge = 0;

        data.forEach(item => {
            // Hitung Usia
            if (item.pribadi && item.pribadi.tgl_lahir) {
                const ageInfo = calculateAge(item.pribadi.tgl_lahir);
                if (ageInfo.rawAge > 0) {
                    totalAge += ageInfo.rawAge;
                    countAge++;
                    if (ageInfo.gen === "Gen Z" || ageInfo.gen === "Millennial") youth++;
                }
            }
            // Hitung IT (Statistik Baru)
            const medsos = item.medsos || [];
            if (medsos[8] && medsos[8] !== "-" && medsos[8] !== "") itExpert++;
        });

        document.getElementById('statTotal').innerText = total;
        document.getElementById('statAge').innerText = countAge > 0 ? Math.round(totalAge / countAge) + " Thn" : "-";
        document.getElementById('statYoung').innerText = Math.round((youth / total) * 100) + "%";
        
        // Ganti statArea menjadi Skill IT (Ide Baru)
        const areaElement = document.getElementById('statArea');
        areaElement.previousElementSibling.innerText = "Melek Digital";
        areaElement.innerText = Math.round((itExpert / total) * 100) + "%";
    }

function formatDriveUrl(url) {
    if (!url || !url.includes("drive.google.com")) return url;
    // Mencari ID file dari link Google Drive
    const parts = url.split("id=");
    let fileId = parts.length > 1 ? parts[1] : url.split("/d/")[1]?.split("/")[0];
    
    if (fileId) {
        // Link thumbnail langsung (lebih cepat & stabil)
        return `https://lh3.googleusercontent.com/d/${fileId}`;
    }
    return url;
}

function doSearch() {
    const val = document.getElementById('quickSearch').value.toLowerCase();
    
    // Kita cari baris di dalam tabel yang saat ini tampil (hasil filter)
    const rows = document.querySelectorAll('#bodyKader tr');
    
    rows.forEach(row => {
        // Jika baris berisi teks "Data tidak ditemukan", abaikan
        if (row.cells.length < 2) return; 

        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(val) ? "" : "none";
    });
}

function openDetail(originalIndex) {
    const item = databaseKader[originalIndex];
    if (!item || !item.pribadi) return; // Proteksi jika data klik kosong

    const p = item.pribadi;
    const ageInfo = calculateAge(p.tgl_lahir);
    
    // Ambil status kader (kolom terakhir di sheet Pendidikan Formal)
    const statusKader = (item.formal && item.formal.length > 19) ? item.formal[19] : "Non-Kader";
    
    document.getElementById('modalInnerContent').innerHTML = `
        <div style="text-align:center; margin-bottom:20px;">
            <img src="${formatDriveUrl(p.foto)}" 
                 onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(p.nama)}&background=random'"
                 style="border-radius:20px; width:120px; height:120px; object-fit:cover; border: 4px solid #f1f5f9;">
            <h2 style="margin-top:10px; color:var(--primary-red);">${p.nama || 'Tanpa Nama'}</h2>
            <span class="badge badge-red">${statusKader}</span>
        </div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; font-size:14px; background:#f8fafc; padding:20px; border-radius:15px;">
            <div><small>NIK</small><br><strong>${p.nik || '-'}</strong></div>
            <div><small>Kecamatan</small><br><strong>${p.kec || '-'}</strong></div>
            <div><small>Usia</small><br><strong>${ageInfo.age} (${ageInfo.gen})</strong></div>
            <div><small>Kontak</small><br><strong>${p.wa || '-'}</strong></div>
            <div style="grid-column: span 2;"><small>Alamat</small><br><strong>${p.alamat || '-'}, RT ${p.rt || '0'}/RW ${p.rw || '0'}, ${p.desa || '-'}</strong></div>
        </div>
    `;
    document.getElementById('modalDetail').style.display = "block";
}

    function closeDetail() { document.getElementById('modalDetail').style.display = "none"; }
    
    window.onload = fetchData;

    function toggleFilter() {
    const body = document.getElementById('filterBody');
    const icon = document.getElementById('filterIcon');
    body.classList.toggle('active');
    icon.innerText = body.classList.contains('active') ? '▲' : '▼';
}

function resetFilters() {
    document.querySelectorAll('select').forEach(s => s.value = 'Semua');
    document.getElementById('searchInput').value = '';
    applyFilters();
}

function applyFilters() {
    const fKota = document.getElementById('fKota').value;
    const fKec = document.getElementById('fKec').value.toLowerCase();
    const fDesa = document.getElementById('fDesa').value.toLowerCase();
    const fJK = document.getElementById('fJK').value;
    const fAgama = document.getElementById('fAgama').value;
    const fEdu = document.getElementById('fPendidikan').value;
    const fKader = document.getElementById('fKader').value;
    const fTingkat = document.getElementById('fTingkat').value;
    const fJenis = document.getElementById('fJenisTugas').value;
    const fBahasa = document.getElementById('fBahasa').value;
    const fIT = document.getElementById('fIT').value;

    const filtered = databaseKader.filter(item => {
        const p = item.pribadi || {};
        const formal = item.formal || [];
        const kader = item.kaderisasi || []; 
        const medsos = item.medsos || [];    
        const jabatan = item.jabatan || [];  

        // 1. Logika Pendidikan Kader (Cek Kolom Spesifik di Sheet)
        let matchesKader = false;
        if (fKader === "Semua") {
            matchesKader = true;
        } else {
            // Mapping Index: Pratama=2, Madya=4, Utama=6, Guru=8, Perempuan=10
            const mappingKader = { 
                "Pratama": 2, 
                "Madya": 4, 
                "Utama": 6, 
                "Guru": 8, 
                "Perempuan": 10 
            };
            
            const targetIdx = mappingKader[fKader];
            const hasSertifikat = (kader[targetIdx] && kader[targetIdx] !== "" && kader[targetIdx] !== "-");

            if (fKader === "Perempuan") {
                // Khusus Kader Perempuan: Harus ada sertifikat di index 10 DAN Jenis Kelamin harus Perempuan ('P')
                if (hasSertifikat && (p.jk === "P" || p.jk === "Perempuan")) {
                    matchesKader = true;
                }
            } else {
                // Untuk Pratama, Madya, Utama, Guru
                if (hasSertifikat) {
                    matchesKader = true;
                }
            }
        }

        // 2. Logika Penugasan & Struktur (Multi-Jabatan)
        const textJabatan = jabatan.map(j => j.join(" ")).join(" ").toLowerCase();
        const matchesTingkat = fTingkat === "Semua" || textJabatan.includes(fTingkat.toLowerCase());
        const matchesJenis = fJenis === "Semua" || textJabatan.includes(fJenis.toLowerCase());

        // 3. Logika Bahasa & IT
        const valBahasa = medsos[3] ? medsos[3].toString().trim() : "-";
        const hasBahasa = (valBahasa !== "-" && valBahasa !== "");
        const matchesBahasa = fBahasa === "Semua" || (fBahasa === "Ya" ? hasBahasa : !hasBahasa);

        const valIT = medsos[8] ? medsos[8].toString().trim() : "-";
        const hasIT = (valIT !== "-" && valIT !== "");
        const matchesIT = fIT === "Semua" || (fIT === "Ya" ? hasIT : !hasIT);

        const matchKota = fKota === "Semua" || (p.kota && p.kota === fKota);
        const matchKec = fKec === "" || (p.kec && p.kec.toLowerCase().includes(fKec));
        const matchDesa = fDesa === "" || (p.desa && p.desa.toLowerCase().includes(fDesa));
        
        // 4. Filter Standar (Gender, Agama, dan Pendidikan Terakhir di Index 19)
        const matchesJK = fJK === "Semua" || p.jk === fJK;
        const matchesAgama = fAgama === "Semua" || p.agama === fAgama;
        
        // Menggunakan index 19 untuk Pendidikan Formal (Status Terakhir)
        const matchesEdu = fEdu === "Semua" || (formal[19] && formal[19].toString().includes(fEdu));

        return matchesJK && matchesAgama && matchesEdu && matchesKader && matchesTingkat && matchesJenis && matchesBahasa && matchesIT;
    });

    renderTable(filtered);
    updateStats(filtered);
}
