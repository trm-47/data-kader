<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard BOS</title>
<style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; margin:0; padding:20px;}
    table { width:100%; border-collapse: collapse; margin-bottom:20px; }
    th, td { border:1px solid #ddd; padding:8px; text-align:left; }
    th { background:#D71920; color:white; }
    tr:nth-child(even) { background:#f2f2f2; }
    tr:hover { background:#ffe6e6; cursor:pointer; }
    .badge { display:inline-block; padding:3px 6px; border-radius:4px; font-size:11px; margin:2px; color:white; }
    .badge-pratama { background:#ef4444; }
    .badge-madya { background:#dc2626; }
    .badge-utama { background:#b91c1c; }
    .badge-guru { background:#991b1b; }
    .badge-perempuan { background:#db2777; }
    .badge-tema { background:#8b5cf6; }
    #modalDetail { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); overflow:auto; }
    #modalInnerContent { background:white; margin:50px auto; padding:20px; border-radius:12px; max-width:700px; }
    #closeModal { float:right; cursor:pointer; font-size:18px; font-weight:bold; }
</style>
</head>
<body>

<h1>Dashboard BOS</h1>

<table>
    <thead>
        <tr>
            <th>Nama / No.KTA</th>
            <th>Umur</th>
            <th>JK</th>
            <th>Pendidikan Formal</th>
            <th>Pendidikan Kader</th>
        </tr>
    </thead>
    <tbody id="kader-table-body"></tbody>
</table>

<div id="modalDetail">
    <div id="modalInnerContent">
        <span id="closeModal" onclick="closeDetail()">Ã—</span>
        <div id="detail-kader"></div>
    </div>
</div>

<script src="bos.js"></script>
</body>
</html>
