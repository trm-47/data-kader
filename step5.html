<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Riwayat Pekerjaan - Step 5</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="progress-container">
        <div class="progress-bar" style="width: 85%"></div>
    </div>

    <div class="form-card">
        <div class="header-form">
            <img src="https://i.ibb.co.com/N2K0XRMW/logo-pdi.png" alt="Logo PDI Perjuangan" class="logo-small">
            <div>
                <h2>Riwayat Pekerjaan</h2>
            </div>
        </div>

        <div class="input-group">
            <label>Nama Perusahaan / Instansi <span class="required">*</span></label>
            <input type="text" id="nama_perusahaan" placeholder="Contoh: PT. Maju Jaya / Wiraswasta" class="input-field">
        </div>

        <div class="input-group">
            <label>Jabatan / Posisi <span class="required">*</span></label>
            <input type="text" id="jabatan_kerja" placeholder="Contoh: Manager / Staf" class="input-field">
        </div>

        <div class="input-group">
            <label>Masa Kerja (Tahun) <span class="required">*</span></label>
            <input type="text" id="masa_kerja" placeholder="Contoh: 2015 - 2020" class="input-field">
        </div>

        <button type="button" onclick="addPekerjaan()" class="btn-outline-sm" style="width: 100%; margin-bottom: 15px; border-color: var(--primary-color); color: var(--primary-color);">
            âž• Tambah Riwayat Pekerjaan
        </button>

        <div id="pekerjaanList" style="margin-bottom: 20px;"></div>

        <div class="nav-buttons" style="display: flex; gap: 10px;">
            <button onclick="window.location.href='step4.html'" class="btn-outline-sm" style="flex: 1;">Kembali</button>
            <button onclick="nextStepKerja()" class="btn-primary" style="flex: 1;">Lanjut</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script>
    window.addEventListener('load', renderPekerjaan);
    
    function nextStepKerja() {
        window.location.href = 'step6.html';
    }
</script>
</body>
</html>
