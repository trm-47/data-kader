<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 5 - Organisasi & Pekerjaan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .glass-effect { background: #ffffff; border: 1px solid #f1f5f9; border-radius: 32px; box-shadow: 0 20px 50px -12px rgba(0,0,0,0.05); }
        select, input { 
            width: 100%; padding: 12px 0; border: none; border-bottom: 2px solid #e2e8f0; 
            background: transparent; outline: none; font-weight: 700; font-size: 14px; transition: all 0.3s ease;
        }
        select:focus, input:focus { border-bottom: 2px solid #b91c1c; background: #fffcfc; }
        .label-style { font-size: 10px; font-weight: 800; color: #b91c1c; text-transform: uppercase; letter-spacing: 0.15em; display: block; margin-top: 1.2rem; }
        .entry-card { background: #ffffff; border-radius: 24px; padding: 24px; margin-bottom: 20px; border: 1px solid #f1f5f9; position: relative; }
        .btn-add { font-size: 10px; font-weight: 800; color: #b91c1c; border: 2px dashed #fca5a5; width: 100%; padding: 12px; border-radius: 16px; margin-bottom: 20px; transition: all 0.3s; }
        .btn-add:hover { background: #fef2f2; border-color: #b91c1c; }
        .btn-remove { position: absolute; top: 15px; right: 15px; color: #cbd5e1; font-weight: bold; font-size: 12px; }
        .btn-remove:hover { color: #ef4444; }
    </style>
</head>
<body class="pb-12 bg-slate-50">

    <div class="max-w-2xl mx-auto mt-12 px-4">
        <div class="glass-effect p-8 md:p-12 shadow-2xl">
            
            <div class="mb-10 border-b pb-6 text-center md:text-left">
                <h2 class="text-2xl font-black text-slate-900 tracking-tighter uppercase italic">Afiliasi & Profesi</h2>
                <p class="text-slate-400 text-[10px] font-bold uppercase tracking-[0.2em] mt-1">Rekam Jejak Sosial & Kemandirian Ekonomi</p>
            </div>

            <section class="mb-12">
                <div class="flex items-center gap-2 mb-6">
                    <div class="h-6 w-1 bg-red-700 rounded-full"></div>
                    <h3 class="text-xs font-black text-slate-800 uppercase tracking-widest">Organisasi (Masyarakat/Profesi/Hobi)</h3>
                </div>
                
                <div id="org-container">
                    <div class="entry-card shadow-sm">
                        <label class="label-style">Nama Organisasi</label>
                        <input type="text" class="org-name" placeholder="CONTOH: KARANG TARUNA / NU / MUHAMMADIYAH / KNPI" oninput="this.value = this.value.toUpperCase()">
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="label-style">Jabatan</label>
                                <input type="text" class="org-rank" placeholder="KETUA / ANGGOTA" oninput="this.value = this.value.toUpperCase()">
                            </div>
                            <div>
                                <label class="label-style">Tahun (Mulai - Selesai)</label>
                                <input type="text" class="org-period" placeholder="2019 - 2022">
                            </div>
                        </div>
                    </div>
                </div>
                <button onclick="addEntry('org-container')" class="btn-add">+ TAMBAH ORGANISASI LAIN</button>
            </section>

            <section class="mb-12">
                <div class="flex items-center gap-2 mb-6">
                    <div class="h-6 w-1 bg-slate-900 rounded-full"></div>
                    <h3 class="text-xs font-black text-slate-800 uppercase tracking-widest">Pekerjaan & Profesional</h3>
                </div>

                <div id="job-container">
                    <div class="entry-card shadow-sm border-l-4 border-l-slate-900">
                        <label class="label-style">Jenis Pekerjaan / Profesi</label>
                        <select class="job-type">
                            <option value="">-- PILIH JENIS --</option>
                            <option>ASN / PNS / PPPK</option>
                            <option>TNI / POLRI</option>
                            <option>KARYAWAN SWASTA</option>
                            <option>WIRASWASTA / PENGUSAHA</option>
                            <option>PETANI / NELAYAN</option>
                            <option>BURUH</option>
                            <option>PROFESIONAL (DOKTER, PENGACARA, DLL)</option>
                            <option>MAHASISWA / PELAJAR</option>
                            <option>LAINNYA / TIDAK BEKERJA</option>
                        </select>

                        <label class="label-style">Nama Perusahaan / Instansi / Usaha</label>
                        <input type="text" class="job-name" placeholder="CONTOH: PT. MAJU JAYA / TOKO BERKAH" oninput="this.value = this.value.toUpperCase()">

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="label-style">Posisi / Jabatan</label>
                                <input type="text" class="job-rank" placeholder="MANAGER / PEMILIK" oninput="this.value = this.value.toUpperCase()">
                            </div>
                            <div>
                                <label class="label-style">Tahun Masuk</label>
                                <input type="number" class="job-year" placeholder="YYYY">
                            </div>
                        </div>
                    </div>
                </div>
                <button onclick="addEntry('job-container')" class="btn-add hover:bg-slate-100">+ TAMBAH RIWAYAT PEKERJAAN</button>
            </section>

            <button onclick="saveStep5()" class="w-full bg-red-700 text-white font-black py-6 rounded-3xl shadow-2xl uppercase text-[11px] tracking-[0.3em] hover:bg-red-800 transition-all flex justify-center items-center gap-4">
                Selesaikan & Review Data
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        function addEntry(containerId) {
            const container = document.getElementById(containerId);
            const clone = container.firstElementChild.cloneNode(true);
            
            // Bersihkan input di kloningan
            clone.querySelectorAll('input, select').forEach(i => i.value = "");
            
            // Tambahkan tombol hapus
            const removeBtn = document.createElement('button');
            removeBtn.innerHTML = 'âœ•';
            removeBtn.className = 'btn-remove';
            removeBtn.onclick = function() { clone.remove(); };
            clone.appendChild(removeBtn);
            
            container.appendChild(clone);
        }

        function saveStep5() {
            // Logika koleksi data dan simpan ke localStorage
            // Data dari Step 1 sampai 5 sudah siap dikompilasi di review.html
            window.location.href = "review.html";
        }
    </script>
</body>
</html>
