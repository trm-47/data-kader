<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Review Data Kader</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div style="text-align: center; margin-bottom: 20px;">
        <img src="https://i.ibb.co.com/N2K0XRMW/logo-pdi.png" alt="Logo" class="logo-small" style="display: block; margin: 0 auto;">
        <h2 style="margin-top: 10px;">Review Data Anda</h2>
        <p style="font-size: 12px; color: #64748b;">Geser kartu untuk cek detail</p>
    </div>

    <div class="slider-wrapper" id="rekapSlider">
        <div class="rekap-card">
            <a href="step1.html" class="edit-link">EDIT</a>
            <h3 style="color: var(--primary-color); font-size: 16px; margin-bottom: 15px;">1. Profil Pribadi</h3>
            <div id="fotoPreviewRekap" style="text-align:center; margin-bottom:15px;"></div>
            <div id="rekapPribadi"></div>
        </div>

        <div class="rekap-card">
            <a href="step2.html" class="edit-link">EDIT</a>
            <h3 style="color: var(--primary-color); font-size: 16px; margin-bottom: 15px;">2. Pendidikan</h3>
            <div id="rekapPendidikan"></div>
        </div>

        <div class="rekap-card">
            <a href="step4.html" class="edit-link">EDIT</a>
            <h3 style="color: var(--primary-color); font-size: 16px; margin-bottom: 15px;">3. Jabatan & Kerja</h3>
            <div id="rekapKerja"></div>
        </div>

        <div class="rekap-card">
            <a href="step6.html" class="edit-link">EDIT</a>
            <h3 style="color: var(--primary-color); font-size: 16px; margin-bottom: 15px;">4. Skill & Medsos</h3>
            <div id="rekapMedsos"></div>
        </div>
    </div>

    <div class="nav-slider" style="display: flex; justify-content: center; gap: 20px; margin-top: -10px; margin-bottom: 20px;">
        <button onclick="slide('left')" class="btn-outline-sm" title="Geser Kiri">⬅️</button>
        <button onclick="slide('right')" class="btn-outline-sm" title="Geser Kanan">➡️</button>
    </div>

    <div style="padding: 0 10px;">
        <button onclick="submitSeluruhData()" id="btnSubmit" class="btn-final">KIRIM DATA SEKARANG</button>
        <button onclick="window.history.back()" class="btn-outline-sm" style="width: 100%; margin-top: 10px;">Cek Kembali</button>
    </div>
</div>

<script src="script.js"></script>
<script>
    // Panggil fungsi muat data saat halaman dibuka
    window.addEventListener('load', loadRekap);

    // Fungsi Navigasi Slider untuk Mouse
    function slide(direction) {
        const slider = document.getElementById('rekapSlider');
        const scrollAmount = slider.offsetWidth * 0.9;
        if (direction === 'left') {
            slider.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
        } else {
            slider.scrollBy({ left: scrollAmount, behavior: 'smooth' });
        }
    }
</script>
</body>
</html>
