<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Review Data Kader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div style="text-align: center; margin-bottom: 20px;">
        <img src="https://i.ibb.co.com/N2K0XRMW/logo-pdi.png" alt="Logo" class="logo-small">
        <h2 style="margin-top: 10px;">Review Data Anda</h2>
        <p style="font-size: 12px; color: #64748b;">Geser kartu ke samping untuk cek detail</p>
    </div>

    <div class="slider-wrapper" id="rekapSlider">
        <div class="rekap-card">
            <a href="step1.html" class="edit-link">EDIT</a>
            <h3 style="color: var(--primary-color); font-size: 16px; margin-bottom: 15px;">1. Profil Pribadi</h3>
            <div id="fotoPreviewRekap" style="text-align:center; margin-bottom:15px;"></div>
            <div id="rekapPribadi"></div>
        </div>
<div class="nav-slider" style="display: flex; justify-content: center; gap: 20px; margin-top: -10px; margin-bottom: 20px;">
    <button onclick="slide('left')" class="btn-outline-sm">⬅️</button>
    <button onclick="slide('right')" class="btn-outline-sm">➡️</button>
</div>
        <div class="rekap-card">
            <a href="step2.html" class="edit-link">EDIT</a>
            <h3 style="color: var(--primary-color); font-size: 16px; margin-bottom: 15px;">2. Pendidikan</h3>
            <div id="rekapPendidikan"></div>
        </div>

        <div class="rekap-card">
            <a href="step4.html" class="edit-link">EDIT</a>
            <h3 style="color: var(--primary-color); font-size: 16px; margin-bottom: 15px;">3. Jabatan & Kerja</h3>
            <div id="rekapKerja"></div>
        </div>

        <div class="rekap-card">
            <a href="step6.html" class="edit-link">EDIT</a>
            <h3 style="color: var(--primary-color); font-size: 16px; margin-bottom: 15px;">4. Skill & Medsos</h3>
            <div id="rekapMedsos"></div>
        </div>
    </div>

    <button onclick="submitSeluruhData()" id="btnSubmit" class="btn-final">KIRIM DATA SEKARANG</button>
    <button onclick="window.history.back()" class="btn-outline-sm" style="width: 100%; margin-top: 10px;">Cek Kembali</button>
</div>

<script src="script.js"></script>
<script>
    window.addEventListener('load', loadRekap);

    function loadRekap() {
        const data = JSON.parse(localStorage.getItem('kaderData')) || {};
        
        // Render Foto
        if (data.foto) {
            document.getElementById('fotoPreviewRekap').innerHTML = `<img src="${data.foto}" style="width:100px; height:100px; border-radius:50%; object-fit:cover; border:3px solid var(--primary-color);">`;
        }

        // Render Pribadi
        const pribadi = `
            <div class="rekap-item"><div class="rekap-label">Nama</div><div class="rekap-value">${data.nama_lengkap || '-'}</div></div>
            <div class="rekap-item"><div class="rekap-label">NIK</div><div class="rekap-value">${data.nik || '-'}</div></div>
            <div class="rekap-item"><div class="rekap-label">Alamat</div><div class="rekap-value">${data.alamat || '-'}, RT ${data.rt}/RW ${data.rw}, ${data.kecamatan}</div></div>
        `;
        document.getElementById('rekapPribadi').innerHTML = pribadi;

        // Render Pendidikan
        let eduHtml = data.riwayat_pendidikan?.map(e => `<div class="rekap-item"><div class="rekap-label">${e.jenjang}</div><div class="rekap-value">${e.nama} (${e.tahun})</div></div>`).join('') || 'Tidak ada data';
        document.getElementById('rekapPendidikan').innerHTML = eduHtml;

        // Render Medsos & Skill
        const medsos = data.media_sosial || {};
        const medsosHtml = `
            <div class="rekap-item"><div class="rekap-label">Bahasa</div><div class="rekap-value">${data.kompetensi_bahasa || '-'}</div></div>
            <div class="rekap-item"><div class="rekap-label">WhatsApp</div><div class="rekap-value">${data.kontak || '-'}</div></div>
            <div class="rekap-item"><div class="rekap-label">IG / TikTok</div><div class="rekap-value">${medsos.instagram || '-'} / ${medsos.tiktok || '-'}</div></div>
        `;
        document.getElementById('rekapMedsos').innerHTML = medsosHtml;
    }

    async function submitSeluruhData() {
        const data = JSON.parse(localStorage.getItem('kaderData'));
        const btn = document.getElementById('btnSubmit');
        
        btn.disabled = true;
        btn.innerHTML = "⏳ Mengirim...";
        
        // URL Web App Google Sheets Bos
        const URL_API = 'URL_PUNYA_BOS_DI_SINI'; 

        try {
            await fetch(URL_API, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(data)
            });
            alert("MERDEKA! Data Berhasil Terkirim.");
            localStorage.clear();
            window.location.href = 'finish.html';
        } catch (e) {
            alert("Gagal kirim. Cek koneksi.");
            btn.disabled = false;
            btn.innerHTML = "KIRIM DATA SEKARANG";
        }
    }
</script>
</body>
</html>
