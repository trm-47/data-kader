<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2 - Kontak & Domisili</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #0f172a; overflow-x: hidden; } /* Tambah overflow-x agar watermark aman */
        .glass-effect { background: #ffffff; border: 1px solid #f1f5f9; border-radius: 32px; box-shadow: 0 20px 50px -12px rgba(0,0,0,0.05); position: relative; z-index: 10; backdrop-filter: blur(10px); }
        
        input, select, textarea { 
            width: 100%; 
            padding: 12px 0; 
            border: none; 
            border-bottom: 2px solid #e2e8f0; 
            background: transparent; 
            outline: none; 
            font-weight: 700; 
            font-size: 14px; 
            transition: all 0.3s ease;
        }
        input:focus, select:focus, textarea:focus { border-bottom: 2px solid #b91c1c; }
        .label-style { font-size: 10px; font-weight: 800; color: #b91c1c; text-transform: uppercase; letter-spacing: 0.15em; display: block; margin-top: 1.5rem; }
        
        .address-grid { display: grid; grid-template-columns: 1fr 1fr 2fr; gap: 1rem; }
    </style>
</head>
<body class="pb-12">

    <div class="max-w-2xl mx-auto pt-6 px-6 flex items-center justify-between relative z-10">
        <div class="flex items-center gap-3">
            <img src="https://i.imghippo.com/files/LSfZ5782jAI.png" 
                 alt="Logo PDI-P" class="h-12 md:h-14 w-auto drop-shadow-sm">
            <div class="border-l-2 border-slate-200 pl-3">
                <h1 class="text-sm md:text-base font-black leading-none text-slate-900 italic tracking-tighter">
                    SENSUS KADER <span class="text-red-700">2026</span>
                </h1>
                <p class="text-[8px] md:text-[9px] font-bold text-slate-500 tracking-[0.2em] uppercase mt-1">
                    DPD PDI Perjuangan DIY
                </p>
            </div>
        </div>
    </div>

    <div class="max-w-2xl mx-auto pt-8 px-6 flex items-center justify-between relative z-10">
        <button onclick="goBack()" class="text-slate-400 hover:text-red-700 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <div class="flex gap-2">
            <div class="h-1.5 w-8 rounded-full bg-red-200"></div>
            <div class="h-1.5 w-8 rounded-full bg-red-700"></div>
            <div class="h-1.5 w-8 rounded-full bg-slate-200"></div>
            <div class="h-1.5 w-8 rounded-full bg-slate-200"></div>
        </div>
        <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Step 02</span>
    </div>

    <div class="max-w-2xl mx-auto mt-8 px-4 relative">
        <div class="glass-effect p-8 md:p-12">
            
            <div class="mb-10 text-center md:text-left">
                <h2 class="text-2xl font-black text-slate-900 tracking-tighter uppercase italic">Kontak & Wilayah</h2>
                <p class="text-slate-400 text-xs font-medium text-balance">Data komunikasi dan domisili kader untuk pemetaan wilayah.</p>
            </div>

            <section class="mb-12">
                <h3 class="text-[11px] font-black text-slate-800 bg-slate-100 px-4 py-2 rounded-lg inline-block mb-6 uppercase tracking-widest">Digital Presence</h3>
                
                <div class="grid md:grid-cols-2 gap-x-10 gap-y-4">
                    <div>
                        <label class="label-style">WhatsApp Aktif *</label>
                        <input type="tel" id="kontak" placeholder="08XXXXXXXXXX" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                    </div>
                    <div>
                        <label class="label-style">Email</label>
                        <input type="email" id="email" placeholder="ALAMAT@EMAIL.COM">
                    </div>
                    <div>
                        <label class="label-style">Instagram</label>
                        <input type="text" id="ig" placeholder="@USERNAME">
                    </div>
                    <div>
                        <label class="label-style">Facebook</label>
                        <input type="text" id="fb" placeholder="NAMA PROFIL">
                    </div>
                    <div>
                        <label class="label-style">Twitter (X)</label>
                        <input type="text" id="twitter" placeholder="@USERNAME">
                    </div>
                    <div>
                        <label class="label-style">LinkedIn</label>
                        <input type="text" id="linkedin" placeholder="URL / NAMA PROFIL">
                    </div>
                    <div>
                        <label class="label-style">TikTok</label>
                        <input type="text" id="tiktok" placeholder="@USERNAME">
                    </div>
                    <div>
                        <label class="label-style">YouTube Channel</label>
                        <input type="text" id="youtube" placeholder="NAMA CHANNEL">
                    </div>
                </div>
            </section>

            <section>
                <h3 class="text-[11px] font-black text-slate-800 bg-slate-100 px-4 py-2 rounded-lg inline-block mb-6 uppercase tracking-widest">Domisili Lengkap (DIY)</h3>
                
                <div class="space-y-6">
                    <div>
                        <label class="label-style">Alamat (Jalan/Dusun/No. Rumah) *</label>
                        <textarea id="alamat" rows="1" placeholder="TULIS ALAMAT LENGKAP"></textarea>
                    </div>

                    <div class="address-grid">
                        <div>
                            <label class="label-style">RT</label>
                            <input type="text" id="rt" placeholder="000">
                        </div>
                        <div>
                            <label class="label-style">RW</label>
                            <input type="text" id="rw" placeholder="000">
                        </div>
                        <div>
                            <label class="label-style">Kelurahan / Desa *</label>
                            <input type="text" id="kelurahan" placeholder="NAMA DESA" oninput="this.value = this.value.toUpperCase()">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-10">
                        <div>
                            <label class="label-style">Kecamatan *</label>
                            <input type="text" id="kecamatan" placeholder="NAMA KECAMATAN" oninput="this.value = this.value.toUpperCase()">
                        </div>
                        <div>
                            <label class="label-style">Kabupaten / Kota *</label>
                            <select id="kabkota">
                                <option value="">-- PILIH --</option>
                                <option>KOTA YOGYAKARTA</option>
                                <option>SLEMAN</option>
                                <option>BANTUL</option>
                                <option>KULON PROGO</option>
                                <option>GUNUNGKIDUL</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>

            <div class="mt-16">
                <button onclick="saveAndNext()" class="w-full bg-red-700 text-white font-black py-5 rounded-2xl shadow-xl uppercase text-xs tracking-[0.2em] hover:bg-red-800 transition-all flex justify-center items-center gap-3">
                    Lanjut: Riwayat & Kompetensi
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-[-50px] right-[-50px] opacity-[0.03] pointer-events-none z-0">
        <img src="https://i.imghippo.com/files/LSfZ5782jAI.png" 
             alt="Watermark Logo" class="w-80 md:w-96">
    </div>

    <script>
        function goBack() { window.location.href = "step1.html"; }

        function saveAndNext() {
            const data = {
                kontak: document.getElementById('kontak').value,
                email: document.getElementById('email').value,
                ig: document.getElementById('ig').value,
                fb: document.getElementById('fb').value,
                twitter: document.getElementById('twitter').value,
                linkedin: document.getElementById('linkedin').value,
                tiktok: document.getElementById('tiktok').value,
                youtube: document.getElementById('youtube').value,
                alamat: document.getElementById('alamat').value,
                rt: document.getElementById('rt').value,
                rw: document.getElementById('rw').value,
                kelurahan: document.getElementById('kelurahan').value,
                kecamatan: document.getElementById('kecamatan').value,
                kabkota: document.getElementById('kabkota').value
            };

            if(!data.kontak || !data.alamat || !data.kelurahan || !data.kecamatan || !data.kabkota) {
                alert("Mohon lengkapi kolom bertanda bintang (*)!");
                return;
            }

            localStorage.setItem('step2_data', JSON.stringify(data));
            window.location.href = "step3.html";
        }

        window.onload = () => {
            const saved = localStorage.getItem('step2_data');
            if(saved) {
                const d = JSON.parse(saved);
                Object.keys(d).forEach(key => {
                    const el = document.getElementById(key);
                    if(el) el.value = d[key];
                });
            }
        }
    </script>
</body>
</html>
